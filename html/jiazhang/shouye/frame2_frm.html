    apiready = function(){
      if(document.readyState == 'complete'){
          // alert("加载完成");
          api.removeLaunchView()
      }
        data = JSON.parse(localStorage.data)
        console.log(JSON.stringify(data));
        document.getElementById('tuijianyuedu').innerHTML = tuijianyueduD(data);

        api.setRefreshHeaderInfo({
            loadingImg: 'widget://image/refresh.png',
            bgColor: '#ccc',
            textColor: '#fff',
            textDown: '下拉刷新...',
            textUp: '松开刷新...'
        }, function(ret, err) {
            jiazai()
        });
    };


function jiazai() {
  api.showProgress({
    title: '努力加载中...',
    text: '先喝杯茶...',
    modal: false
});
api.ajax({
url: 'http://www.yxke12.com/index.php/Apa/Default/tuijian.html',
method: 'post',
data: {

}
},function(ret, err){
if (ret) {
console.log( JSON.stringify( ret ) );
api.hideProgress();
  api.refreshHeaderLoadDone();
  var data = ret.data
  document.getElementById('tuijianyuedu').innerHTML = tuijianyueduD(data);

} else {
api.hideProgress();
  api.refreshHeaderLoadDone();
  api.toast({
      msg: JSON.stringify(err.msg),
      duration: 2000,
      location: 'bottom'
  });
}
});
}
