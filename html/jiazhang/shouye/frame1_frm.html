function gaokaoXZXQ3(url){
  // alert(url)
  api.showProgress({
    title: '努力加载中...',
    text: '先喝杯茶...',
    modal: false
});
  api.ajax({
      url: 'http://www.yxke12.com/index.php/App/Gaokaoxinzheng/infos.html',
      method: 'post',
      data: {
          values: {
              url: url
          },

      }
  },function(ret, err){
      if (ret.status == 100) {
        api.hideProgress();
        var data = ret.data
        localStorage.data=JSON.stringify(data)
        api.openWin({
            name: 'gaoKaoXinZhengNeiRong3_win',
            url: '../gaokaoxinzheng/gaoKaoXinZhengNeiRong3_win.html',
            pageParam: {
                data: data
            }
        });
          // console.log( JSON.stringify( ret ) );
      } else {
        api.hideProgress();
          api.toast({
              msg: JSON.stringify(err.msg),
              duration: 2000,
              location: 'bottom'
          });
      }
  });
}

});
