<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>云API</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css"/>
    <style>
        .time {
          font-size: 10px;
          color: #666666;
        }
        .zizhuzhaosheng {
          font-family: 'PingFang-SC';
          font-size: 10px;
          color: white;
        }
        .zizhuzhaoshengkuan {
          padding: 2px 4px;
          border-radius: 2px;
          background-color: #95de31;
          display: inline-block!important;
          text-align: center!important;
          }
          .biaoti {
            font-family: 'PingFang-SC';
            font-size: 16px;
            color: #333333;
          }
          .shuoming {
            font-family: 'PingFang-SC';
            font-size: 10px;
            color: #666666;
            width: 80%;
          }
          .nianfen {
            font-family: 'PingFang-SC';
            font-size: 16px;
            line-height: 1.25;
            color: #666666;
            width: 20%;
            height: 23px;
           border-radius: 5px;
           border: solid 1px #6666ff;
           background: url(../../../image/41-8.png) no-repeat scroll 90% center transparent;
           background-size: 14px;
          }
          table{
            width: 100%;
            text-align: center;
          }
          tr{
            font-size: 12px;
          }
          .chakan{
            font-family: 'PingFang-SC';
            color: #0281f9;
            width: 45%;
          }
          .aui-tab-item.aui-active {
              color: #6666ff;
              border-bottom: 2px solid #6666ff;
          }

    </style>
</head>
<body>
    <div class="aui-tab" id="tab">
        <div class="aui-tab-item aui-active">资讯</div>
        <div class="aui-tab-item">方略</div>
        <!-- <div class="aui-tab-item">招生简章</div> -->
    </div>

    <div class="aui-content aui-margin-b-15" id="sanzixun" style="display:block">
        <ul class="aui-list aui-media-list" id="sanweiytzx_ul">
          <script id="sanweiytzx_s" type="text/x-dot-template">
          {{for (var i = 0; i < it.length; i++) {}}
            <li class="aui-list-item" tapmode onclick="onZItemClick({{=i}})">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title biaoti">{{=it[i].name}}</div>
                        </div>
                    </div>
                </div>
                <div class="aui-info" style="padding-top:0">
                    <div class="aui-info-item zizhuzhaoshengkuan">
                      <span class="zizhuzhaosheng">三位一体</span>
                    </div>
                    <div class="aui-info-item time">{{=it[i].time}}</div>
                </div>
            </li>
          {{}}}
        </script>
        </ul>
    </div>


    <div class="aui-content aui-margin-b-15" id="sanfangluo" style="display:none;">
        <ul class="aui-list aui-media-list"  id="fanglue_ul">
          <script id="fanglue_s" type="text/x-dot-template">
              {{for (var i = 0; i < it.length; i++) {}}
                <li class="aui-list-item" tapmode onclick="onFItemClick({{=i}})">
                    <div class="aui-media-list-item-inner">

                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-text">
                                <div class="aui-list-item-title biaoti">{{=it[i].name}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="aui-info" style="padding-top:0">
                        <div class="aui-info-item zizhuzhaoshengkuan">
                          <span class="zizhuzhaosheng">三位一体</span>
                        </div>
                        <div class="aui-info-item zizhuzhaosheng">{{=it[i].time}}</div>
                    </div>
                </li>
            {{}}}
            </script>
        </ul>
    </div>

    <div class="aui-content aui-margin-b-15" id="sanjianzhang" style="display:none;">
        <ul class="aui-list aui-media-list">
            <li class="aui-list-header" style="background: #fff;">
              <span class="shuoming">
                  招生地区：
                  <select id="province_sl"class="nianfen" name="" style="display: inline-block;width:30%" tapmode onchange="province(this.value)">
                    <script id="province_s" type="text/x-dot-template">
                      {{for (var i = 0; i < it.length; i++) {}}
                        <option>{{=it[i].recruitprovince}}</option>
                      {{}}}
                    </script>
                      <!-- <option value="全国">全国</option>
                      <option value="北京">北京</option>
                      <option value="天津">天津</option> -->
                  </select>
              </span>

              <select class="nianfen" name="" style="width:25%" tapmode onchange="nianfenxuan(this.value)" id="years_sl">
                <script id="years_s" type="text/x-dot-template">
                  {{for (var i = 0; i < it.length; i++) {}}
                    <option>{{=it[i]}}</option>
                  {{}}}
                </script>
              </select>


            </li>

          <table id="jianzhang_tb" border="1">
            <script id="jianzhang_s" type="text/x-dot-template">
            <tr>
              <th>院校属地</th>
              <th>院 校</th>
              <th>招生简章</th>
              <th>报名时间</th>
            </tr>
                {{for (var i = 0; i < it.length; i++) {}}
                  <tr>
                    <td>{{=it[i].province}}</td>
                    <td style="width: 20%;">{{=it[i].dxmc}}</td>
                    <td class="chakan" tapmode onclick="checkJZDetails({{=i}})">查看</td>
                    {{if (it[i].bm_time == null) {}}
                      <td>-</td>
                    {{}else{}}
                      <td>{{=it[i].bm_time}}</td>
                    {{}}}

                  </tr>
                {{}}}
            </script>
          </table>
        </ul>
    </div>

</body>
<script type="text/javascript" src="../../../script/api.js" ></script>
<script type="text/javascript" src="../../../script/aui-tab.js" ></script>
<script type="text/javascript" src="../../../script/doT.js" ></script>
<script type="text/javascript">
    var zixunData = [];
    var fangLueData = [];
    var flag_arr = [1, 0, 0];
    var jianzhangData = [];
    var yearList = [];
    var provinceList = [];
    var jianzhang;
    var cur_year = null;
    var cur_province = null;
    apiready = function(){
        zixunData = $api.strToJson(localStorage.m_sw_data);
        var zizhuzhaosheng = doT.template(document.getElementById('sanweiytzx_s').innerHTML);
        document.getElementById('sanweiytzx_ul').innerHTML = zizhuzhaosheng(zixunData);
        api.parseTapmode();
    }
    var tab = new auiTab({
        element:document.getElementById("tab"),
    },function(ret){
        if (ret.index == 1) {
          document.getElementById('sanzixun').style.display = "block"
          document.getElementById('sanfangluo').style.display = "none"
          document.getElementById('sanjianzhang').style.display = "none"
        }else if (ret.index == 2) {
          document.getElementById('sanzixun').style.display = "none"
          document.getElementById('sanfangluo').style.display = "block"
          document.getElementById('sanjianzhang').style.display = "none"
          if (flag_arr[ret.index - 1] == 0) {
              flag_arr[ret.index - 1] = 1;
              getFangLV();
          }
        }
        else {
          document.getElementById('sanzixun').style.display = "none"
          document.getElementById('sanfangluo').style.display = "none"
          document.getElementById('sanjianzhang').style.display = "block"
          if (flag_arr[ret.index - 1] == 0) {
              flag_arr[ret.index - 1] = 1;
              getJianZhang();
          }
        }
    });

    // 初次打开方略
    function getFangLV() {
        api.showProgress({
            style: 'default',
            animationType: 'fade',
            title: '努力加载中...',
            text: '先喝杯茶...',
            modal: true
        });

        api.ajax({
            url: 'http://www.yxke12.com/index.php/App/Sanweiyiti/fanglue.html',
            method: 'post',
            data: {
                values: {

                }
            }
        },function(ret, err){
          api.hideProgress();
            if (ret) {
              if (ret.status == 100) {
                  // console.log( JSON.stringify( ret ) );
                  fangLueData = ret.data;
                  var zizhuzhaosheng = doT.template(document.getElementById('fanglue_s').innerHTML);
                  document.getElementById('fanglue_ul').innerHTML = zizhuzhaosheng(fangLueData);
                  api.parseTapmode();

              }
            } else {
              api.hideProgress();
              api.toast({
                  msg: JSON.stringify(err.msg),
                  duration: 2000,
                  location: 'bottom'
              });
            }
        });
    }

    // 初次打开招生简章
    function getJianZhang() {
      api.showProgress({
          style: 'default',
          animationType: 'fade',
          title: '努力加载中...',
          text: '先喝杯茶...',
          modal: true
      });

      api.ajax({
          url: 'http://www.yxke12.com/index.php/App/Sanweiyiti/lists.html',
          method: 'post',
          data: {
              values: {
              }
          }
      },function(ret, err){
        api.hideProgress();

          if (ret) {
            console.log( JSON.stringify( ret ) );

            jianzhangData = ret.data.lists;
            yearList = ret.data.year;
            provinceList = ret.data.province;
            jianzhang = doT.template(document.getElementById('jianzhang_s').innerHTML);
            document.getElementById('jianzhang_tb').innerHTML = jianzhang(jianzhangData);

            var years = doT.template(document.getElementById('years_s').innerHTML);
            document.getElementById('years_sl').innerHTML = years(yearList);

            var province = doT.template(document.getElementById('province_s').innerHTML);
            document.getElementById('province_sl').innerHTML = province(provinceList);
          } else {
            api.hideProgress();
            api.toast({
                msg: JSON.stringify(err.msg),
                duration: 2000,
                location: 'bottom'
            });
          }
      });
    }

    // 方略item 点击跳转详情界面
    function onFItemClick(index) {
      var id = fangLueData[index].id;
      api.openWin({
          name: 'zzzs_zxfl_details_win',
          url: './zzzs_zxfl_details_win.html',
          pageParam: {
              id: id,
              title: "三位一体"
          }
      });

    }

    // 资讯item 点击跳转详情界面 复用自主招生（填对id , title<header 上显示的文字>）
    function onZItemClick(index) {
      var id = zixunData[index].id;
      api.openWin({
          name: 'zzzs_zxfl_details_win',
          url: './zzzs_zxfl_details_win.html',
          pageParam: {
              id: id,
              title: "三位一体"
          }
      });
    }

    // 省份筛选
    function province(index) {
      cur_province = index;
      if (cur_year == null) {
          cur_year = yearList[0];
      }
        // alert(index)
        api.showProgress({
            style: 'default',
            animationType: 'fade',
            title: '努力加载中...',
            text: '先喝杯茶...',
            modal: true
        });

        api.ajax({
            url: 'http://www.yxke12.com/index.php/App/Sanweiyiti/year.html',
            method: 'post',
            data: {
                values: {
                    year: cur_year,
                    province: cur_province
                }
            }
        },function(ret, err){
          api.hideProgress();
            if (ret) {
              if (ret.status == 100) {
                console.log("sheng:" + JSON.stringify( ret ) );
                jianzhangData = ret.data;
                document.getElementById('jianzhang_tb').innerHTML = jianzhang(jianzhangData);
              }
            } else {
              api.hideProgress();
              api.toast({
                  msg: JSON.stringify(err.msg),
                  duration: 2000,
                  location: 'bottom'
              });
            }
        });
    }

    // 年份筛选
    function nianfenxuan(index) {
      cur_year = index;
      if (cur_province == null) {
          cur_province = provinceList[0];
      }
        // alert(index)
        api.showProgress({
            style: 'default',
            animationType: 'fade',
            title: '努力加载中...',
            text: '先喝杯茶...',
            modal: true
        });

        api.ajax({
            url: 'http://www.yxke12.com/index.php/App/Sanweiyiti/year.html',
            method: 'post',
            data: {
                values: {
                    year: cur_year,
                    province:cur_province
                }
            }
        },function(ret, err){
          api.hideProgress();
            if (ret) {
              if (ret.status == 100) {
                console.log( JSON.stringify( ret ) );
                jianzhangData = ret.data;
                document.getElementById('jianzhang_tb').innerHTML = jianzhang(jianzhangData);
              }
            } else {
              api.hideProgress();
              api.toast({
                  msg: JSON.stringify(err.msg),
                  duration: 2000,
                  location: 'bottom'
              });
            }
        });
    }

    // 查看招生简章 复用自主招生
    function checkJZDetails(index) {
      localStorage.m_jz_data = jianzhangData[index].detail;
      api.openWin({
          name: 'zzzs_jz_details_win',
          url: './zzzs_jz_details_win.html',
          pageParam: {
              // data: data
          }
      });
    }
</script>
</html>
