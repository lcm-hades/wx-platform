    <style>
        header{ background-color: #f2f2f2; }
        header ul li { height: 50px; line-height: 50px; text-align: center; display: none; color: #323237; position: relative;font-size: 18px;  }
        header ul li.active{ display: block; }

                background-image: url(../../../../../image/career.png);

        .quality{
          padding-top: 5px;
          width: 60pt;
          height: 37.5pt;
        }

        .aui-bar-mystyle {
        	color: #333333;
          font-family: "PingFang-SC";
        	background-color: #ffffff;
        	border-bottom: 1px solid #dddddd;
        }

        .mystyle{
          background-image: url(../../../../../image/message.png) !important;
          background-repeat: no-repeat !important;
          background-position: center !important;
          width: 42px;
          height: 42px;
        }

        .dot-pos{
          top:0px;
          right: 2px;
        }

    </style>
</head>

<script type="text/javascript" src="../../../../script/api.js"></script>
<script type="text/javascript">

function my() {

    api.openWin({
        name: "my_win",
        url: 'my_win.html',
        animation:{
            type:"none"
        },
        pageParam: {
            name: 'test'
        },
        slidBackEnabled:false
    });
}
    apiready = function(){

        api.parseTapmode();

        $api.fixStatusBar($api.byId('aui-header'));
        var body_h = $api.offset($api.dom('body')).h,
            // footerh = $api.offset($api.byId('footer')).h,
            headerh = $api.offset($api.byId('aui-header')).h;
        api.openFrame({
            name: 'jiazhangjiazhang_frm',
            url: 'jiazhangjiazhang_frm.html',
            bounces: false,
            rect: {
                x: 0,
                y: headerh,
                w: 'auto',
                h: body_h-headerh
            },
            vScrollBarEnabled: false,
            hScrollBarEnabled: false
        })


    };
    function diopen(url) {
      var  url1;
      if (url=='index') {
        url1=url
      }else {
        url1=url
      }
      api.openWin({
          name: url,
          url: url1+'.html',
          pageParam: {
              name: 'test'
          },
          animation:{
             type:"none"
          },
          slidBackEnabled:false
      });
    }
</script>
