<body>
  <div id="" class="flex-wrap flex-vertical">

      <div style="height:3.55rem;line-height:3.55rem;width: 95%;margin: auto;">

      <div id='jiazhangxx' style="height:3.55rem;line-height:2rem;width: 95%;margin: auto;margin-top: 0.6rem;display:none">
        <button type="button" name="button" class="btn btn1" id="ziyangshi1" tapmode onclick="xuanzi1(1)">政策交流</button>
        <button type="button" name="button" class="btn" id="ziyangshi2" tapmode onclick="xuanzi1(2)">校园发展</button>
        <button type="button" name="button" class="btn" id="ziyangshi3" tapmode onclick="xuanzi1(3)">活动通知</button>

      </div>
      <div type="button" name="button" class="queding" tapmode onclick="qued()">确定</div>

 a = index
