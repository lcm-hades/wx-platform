<div id="" class="flex-wrap flex-vertical " style="padding-bottom: 50px;padding-top: 0px;">

          <tr>
            <th></th>
            <th>院校</th>
            <th>专业</th>
            <th>服从调剂</th>
          </tr>

              {{for (var i = 0; i< it.length; i++) {}}

                  <td>志愿{{=it[i].univ_seq}}</td>
                  <td >{{=it[i].univ_name}}</td>
                  <td >{{=it[i].major_name}}</td>
                  {{if ({{=it[i].obey}} == 0) {}}
                      <td >不服从调剂</td>
                  {{}else {}}
                      <td >服从调剂</td>
                  {{}}}


                </tr>
              {{}}}
          </script>
        </table>
      </ul>
  </div>
</div>


</div>
