<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>端API</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css"/>
    <style>
    .ke1{
      width: 1.7rem;
      height: 1.7rem;
      border-radius: 4px;
      background-color: #b699ea;
      text-align: center;
      display: inline-block;
      line-height: 1.7rem;
      color: #fff;
    }
    .ke2{
      width: 1.7rem;
      height: 1.7rem;
      border-radius: 4px;
      background-color: #9fd45b;
      text-align: center;
      margin-left: 10px;
      display: inline-block;
      line-height: 1.7rem;
      color: #fff;
    }
    .ke3{
      width: 1.7rem;
      height: 1.7rem;
      border-radius: 4px;
      background-color: #76d8ff;
      text-align: center;;
      margin-left: 10px;
      display: inline-block;
      line-height: 1.7rem;
      color: #fff;
    }
    .aui-list .aui-list-item-inner {
    position: relative;
    min-height: 2.5rem;
    padding-right: 0.75rem;
    width: 100%;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    display: -webkit-box;
    display: -webkit-flex;
    display: flex;
    -webkit-box-flex: 1;
    -webkit-box-pack: justify;
    -webkit-justify-content: space-between;
    justify-content: space-between;
    -webkit-box-align: center;
    -webkit-align-items: center;
    align-items: center;
}
    </style>
</head>

<body>
    <!-- <div class="empty"> -->
<div id="" class="flex-wrap flex-vertical " style="padding-bottom: 50px;padding-top: 0px;">

  <div class="aui-content aui-margin-b-15">
      <ul class="aui-list aui-list-in" id="xuankeUl">
        <script id="xuankejilu" type="text/x-dot-template">
          {{for (var i = 0; i < it.length; i++) {}}
                <li class="aui-list-item aui-list-item-middle">
                    <div class="aui-list-item-inner ">
                        <div class="aui-list-item-title">
                          <div class="ke1 ke" >{{=it[i].xname1}}</div>
                          <div class="ke2 ke" >{{=it[i].xname2}}</div>
                          <div class="ke3 ke" >{{=it[i].xname3}}</div>
                        </div>
                        <div class="aui-list-item-right">{{=it[i].time}}</div>
                    </div>
                </li>
            {{}}}
          </script>
      </ul>
  </div>


</div>

</body>
<script type="text/javascript" src="../../../script/doT.js"></script>
<script type="text/javascript">

var datasarr=[]
    apiready = function(){
        api.parseTapmode();
        var data = api.pageParam.data
        for (var i = 0; i < data.length; i++) {
          var datas={}
          datas.xname1 = data[i].xname1.substring(0,1)
          datas.xname2 = data[i].xname2.substring(0,1)
          datas.xname3 = data[i].xname3.substring(0,1)
          datas.time = data[i].time
          datasarr.push(datas)
        }
          if (datasarr.length == 0) {
              api.toast({
                  msg: '您还没有模拟选科',
                  duration: 2000,
                  location: 'bottom'
              });
          }else {
            var xuankeText = doT.template(document.getElementById('xuankejilu').innerHTML);
            document.getElementById('xuankeUl').innerHTML = xuankeText(datasarr);
          }
        console.log(JSON.stringify(datasarr));

    };
</script>
</html>
