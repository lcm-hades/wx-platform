<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>端API</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css"/>
    <style>
          textarea{
            width: 90%;
            margin: auto;
            background: #fff;
            margin-top: 1.15rem;
            height: 10rem;
            overflow: auto;
          }
          .aui-btn-block {
              display: block;
              width: 90%;
              height: 2rem;
              line-height: 2rem;
              margin: auto;
              font-size: 0.9rem;
              border-radius: 5px;
              background: #6666ff;
          }
    </style>
</head>

<body>
    <!-- <div class="empty"> -->
<div id="" class="flex-wrap flex-vertical " style="padding-bottom: 50px;padding-top: 0px;">


    <textarea tapmode name="name" id="yijian" placeholder="说说您的感觉和建议吧"></textarea>

</div>
<p><div class="aui-btn aui-btn-primary aui-btn-block" tapmode onclick="queding()">确定</div></p>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){

        api.parseTapmode();


    };
function queding() {
  if ($api.byId("yijian").value == 0) {
        alert("请输入反馈意见！")
        return;
  }

  api.showProgress({
      style: 'default',
      animationType: 'fade',
      title: '修改中...',
      text: '先喝杯茶...',
      modal: true
  });
api.ajax({
    url: 'http://www.yxke12.com/index.php/Apa/Member/feedback.html',
    method: 'post',
    data: {
        values: {
            parentid: $api.getStorage('parentid'),
            parentname:$api.getStorage('parentname'),
            content:$api.byId("yijian").value
        },
    }
},function(ret, err){
    if (ret) {
        if (ret.status == 100) {
            api.hideProgress();
            $api.byId("yijian").value = '';
            api.toast({
                msg: ret.data,
                duration: 2000,
                location: 'bottom'
            });
            // console.log( JSON.stringify( ret ) );
        }
    } else {
      api.hideProgress();
      api.toast({
          msg: err.msg,
          duration: 2000,
          location: 'bottom'
      });
    }
});






}

</script>
</html>
