<script type="text/javascript">

apiready = function () {

}
function queren() {
  var cur_pwd = $api.byId('cur_pwd_in').value;
  var new_pwd = $api.byId('new_pwd_in').value;
  var again_pwd = $api.byId('again_pwd_in').value;
  if (cur_pwd == '') {
    api.toast({
        msg: '密码不能为空',
        duration: 2000,
        location: 'bottom'
    });
    return;
  }

  if (new_pwd == '') {
    api.toast({
        msg: '新密码不能为空',
        duration: 2000,
        location: 'bottom'
    });
    return;
  }

  if (again_pwd == '') {
    api.toast({
        msg: '确认密码不能为空',
        duration: 2000,
        location: 'bottom'
    });
    return;
  }

  if(new_pwd != again_pwd){
    api.toast({
        msg: '两次密码不一致',
        duration: 2000,
        location: 'bottom'
    });
    return
  }

  api.showProgress({
      style: 'default',
      animationType: 'fade',
      title: '修改中...',
      text: '先喝杯茶...',
      modal: true
  });

  api.ajax({
      url: 'http://www.yxke12.com/index.php/Apa/Member/password.html',
      method: 'post',
      data: {
          values: {
            parentid:$api.getStorage('parentid'),
            oldpwd:cur_pwd,
            newpwd:new_pwd
          }
      }
  },function(ret, err){
    api.hideProgress();
    // console.log(JSON.stringify(ret));
      if (ret) {
        if (ret.status==100) {
          $api.clearStorage();
          api.toast({
              msg: ret.data.right,
              duration: 2000,
              location: 'bottom'
          });
          api.closeToWin({
              name: 'root'
          });

        }else{
          api.toast({
              msg: ret.data.error,
              duration: 2000,
              location: 'bottom'
          });
        }
      } else {
        api.toast({
            msg:JSON.stringify(err),
            duration: 2000,
            location: 'bottom'
        });
      }
  });
}


</script>
