<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>文档</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css"/>
    <style>
        .empty{ text-align: center; padding: 120px 0; }
        .top_bg{
          height: 190px;
          width: 100%;
          background-color: #6666ff;
          text-align: center;
        }
        .gaokao_day{
          height: 55px;
          width: 90%;
          background-image: url("../../../image/gaokao_time.png");
          background-repeat: no-repeat;
          background-size: 100% 100%;
          margin: 0 auto;
          margin-top: -28px;
          line-height: 1.2;
        }
        .gaokao_white_text{
          font-family: "PingFang-SC";
          font-size: 18px;
          color: white;
          font-weight:bold;
        }
        .gaokao_s_red_text{
          font-family: "PingFang-SC";
          font-size: 18px;
          color:red;font-weight:bold;
        }

        .gaokao_red_text{
          font-family: "PingFang-SC";
          font-size: 26px;
          color:red;
          font-weight:bold;
          text-shadow: 0 0 8px white;
        }
        .geyan_text{
          font-size: 14px;
          font-weight:normal;
        }
        .text_pos{
          text-align: center;
        }
        .my_icon_bg{
          margin-top:44px;
          height: 70px;
          width: 70px;
          background-image: url("../../../image/icon_bg.png");
          background-repeat: no-repeat;
          background-size: 100% 100%;
          /*text-align: center;*/
          display:inline-flex;
          align-items: center;
          justify-content: center;
        }
        .name_panel{
          display: flex;
          justify-content: center;
          align-items: center;
          margin-top: 10px;
          /*color: #ffffff;*/
        }
        .my_name{
          color: white;
          margin-right: 4px;
        }
        .my_sex{
          width:12px;
          height:12px;
          margin-right:4px;
        }

        .mid_padding_8{
          margin-top: 10px!important;
          margin-bottom: 10px!important;
          padding-top: 0px!important;
          padding-bottom: 0px!important;
          line-height: 1.0;
        }

        .mid_img{
          width: 45px;
          height: 45px;
        }

        .left_line{
          box-sizing:border-box;
          border-left: 1px solid #d2d2d2;
        }

        .item_image{
          -webkit-align-self: center;
                  align-self: center;
          font-size: 0.8rem;
          width: 36px;
          height: 32px;
        }

        .aui-list .aui-list-item-label-icon {
            width: auto;
            padding-right: 0.75rem;
            margin-left: 6px;
        }
        button, .aui-btn {
          position: relative;
          display: inline-block;
          font-size: 0.7rem;
          font-weight: 400;
          font-family: inherit;
          text-decoration: none;
          text-align: center;
          margin: 0;
          background: #dddddd;
          padding: 0rem 0.6rem;
          height: 1.5rem;
          line-height: 1.5rem;
          border-radius: 0.2rem;
          white-space: nowrap;
          text-overflow: ellipsis;
          vertical-align: middle;
          -webkit-box-sizing: border-box;
          box-sizing: border-box;
          -webkit-user-select: none;
          user-select: none;
        }

        .aui-btn-block.aui-btn-sm {
            font-size: 0.7rem;
            height: 1.8rem;
            line-height: 1.8rem;
        }

  .aui-list .aui-list-item-title {
      font-size: 0.8rem;
      position: relative;
      max-width: 100%;
      color: #333333;
      margin-left: 5px;
  }

<body>

      </script>
        </div>
      </div>
        <section class="aui-content">
        <ul class="aui-list aui-list-in aui-margin-b-15 aui-margin-t-15">

                </div>
            </li>
            <li class="aui-list-item" tapmode onclick="xuankeClick()">

                </div>

                    <div class="aui-list-item-title">TA的选科记录</div>
                </div>
            </li>

        </ul>

        <ul class="aui-list aui-list-in aui-margin-b-15 aui-margin-t-15">
            <li class="aui-list-item" tapmode onclick="huodongjilu()">
                <div class="aui-list-item-label-icon">
                    <img src="../../../image/j_hdjl.png" class="item_image"/>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">TA的活动记录</div>
                </div>
            </li>
            <li class="aui-list-item" tapmode onclick="chengzhangdanan()">
                <div class="aui-list-item-label-icon">
                    <img src="../../../image/j_czda.png" class="item_image"/>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">TA的成长档案</div>
                </div>
            </li>
            <li class="aui-list-item" tapmode onclick="zhiyuantianbao()">
                <div class="aui-list-item-label-icon">
                    <img src="../../../image/baokaofangan.png" class="item_image"/>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">TA的模拟志愿</div>
                </div>
            </li>
        </ul>
    </section>

    <section class="aui-content">
        <ul class="aui-list aui-list-in">
          <!-- <li class="aui-list-item">
              <div class="aui-list-item-label-icon">
                  <img src="../../../image/my_help.png" class="item_image"/>
              </div>
              <div class="aui-list-item-inner aui-list-item-arrow">
                  <div class="aui-list-item-title">帮助中心</div>
              </div>
          </li> -->
          <li class="aui-list-item" tapmode onclick="shezhi()">
              <div class="aui-list-item-label-icon">
                  <img src="../../../image/my_setting.png" class="item_image"/>
              </div>
              <div class="aui-list-item-inner aui-list-item-arrow">
                  <div class="aui-list-item-title">设置</div>
              </div>
          </li>
        </ul>
    </section>
  </div>
