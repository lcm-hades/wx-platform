<script type="text/javascript">
    var total_data = {};
    var list=doT.template(document.getElementById('schools_s').innerHTML);
    apiready = function() {
        api.parseTapmode();
        getData();

    };

    function getData() {
      api.showProgress({
          style: 'default',
          animationType: 'fade',
          title: '努力加载中...',
          text: '先喝杯茶...',
          modal: false
      });

      api.ajax({
          url: 'http://www.yxke12.com/index.php/App/Member/guanzhuyuanxiao.html',
          method: 'post',
          data: {
              values: {
                  studentid: $api.getStorage('studentid')
              },
          }
      },function(ret, err){
        // console.log(JSON.stringify(ret));
        api.hideProgress();
          if (ret) {
              total_data = ret.data;

              // start 筛选
              // var province = doT.template(document.getElementById('province').innerHTML);
              // document.getElementById('Sort-Sort').innerHTML = province(total_data.province);
              //
              // var schooltype = doT.template(document.getElementById('schooltype_s').innerHTML);
              // document.getElementById('SchoolType_ul').innerHTML = schooltype(total_data.yxlx);
              //
              // var level = doT.template(document.getElementById('level_s').innerHTML);
              // document.getElementById('Level_ul').innerHTML = level(total_data.xlcc);
              //
              // var chara = doT.template(document.getElementById('chara_s').innerHTML);
              // document.getElementById('Chara_ul').innerHTML = chara(total_data.yxts);
              // end 筛选
              // start 列表
              if (total_data != null) {
                document.getElementById('schools_ul').innerHTML = list(total_data);
              }else {
                api.toast({
                    msg: '您还没有关注院校',
                    duration: 2000,
                    location: 'bottom'
                });

              }
              // end 列表
          } else {
            api.toast({
              msg: JSON.stringify(err.msg),
              duration: 2000,
              location: 'bottom'
          });
          }
      });
    }

    function itemClick(index) {
      api.openWin({
          name: 'school_storage_details_win',
          url: '../shengyaguihua/school_storage_details_win.html',
          pageParam: {
              index: index,
              title: total_data[index].dxmc
          }
      });
    }

    function itemShouCang(e, index) {
        e.cancelBubble  = true;
        var it = total_data[index];
        var str = (it.imgname == 1) ?'取消中...':'收藏中...';
        api.showProgress({
            style: 'default',
            animationType: 'fade',
            title: str,
            text: '先喝杯茶...',
            modal: false
        });

        api.ajax({
            url: 'http://www.yxke12.com/index.php/App/Yuanxiaoku/collect.html',
            method: 'post',
            data: {
                values: {
                    studentid: $api.getStorage('studentid'),
                    schoolid: it.id
                },
            }
        },function(ret, err){
          api.hideProgress();
            if (ret) {
                if (ret.status = 100) {
                  total_data[index].imgname = ret.data.imgname;
                    if(ret.data.imgname != 1){
                      total_data.splice(index, 1);
                      document.getElementById('schools_ul').innerHTML = list(total_data);
                    }
                }
            } else {
              api.toast({
              msg: JSON.stringify(err.msg),
              duration: 2000,
              location: 'bottom'
          });
            }
        });

    }
    var collapse = new auiCollapse({
        autoHide:false //是否自动隐藏已经展开的容器
    });
    var swipe = new auiListSwipe(function(ret){
        // console.log(ret)
    });


    var tab = new auiTab({
        element:document.getElementById("tab"),
    },function(ret){
        if (ret.index == 1) {

          $api.byId('gzyx').style.display = "block";
          $api.byId('gzzy').style.display = "none";
          // $api.byId('bkfa').style.display = "none";
          api.execScript({
              name: 'wdbk_win',
              script: 'editeClick("none")'
          });
          api.closeFrame({
            name: 'my_volunt_list_frm'
        });
          getData();
        }else if (ret.index == 2) {
          $api.byId('gzyx').style.display = "none";
          $api.byId('gzzy').style.display = "block";
          // $api.byId('bkfa').style.display = "none";
          api.execScript({
              name: 'wdbk_win',
              script: 'editeClick("none")'
          });
          api.closeFrame({
            name: 'my_volunt_list_frm'
        });
        }else {
          $api.byId('gzyx').style.display = "none";
          $api.byId('gzzy').style.display = "none";
          // $api.byId('bkfa').style.display = "block";
          // api.execScript({
          //     name: 'wdbk_win',
          //     script:' editeClick("block")'
          // });
          bkfa()
        }
    });
function bkfa() {
  api.openFrame({
      name: 'my_volunt_list_frm',
      url: 'my_volunt_list_frm.html',
      rect: {
          x: 0,
          y: 115,
          w: 'auto',
          h: 'auto'
      },
      pageParam: {
          name: 'test'
      },
      bounces: true,
      bgColor: 'rgba(0,0,0,0)',
      vScrollBarEnabled: true,
      hScrollBarEnabled: true
  });

}
