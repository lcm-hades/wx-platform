    .search-input {
        height: 1.6rem!important;
        line-height: 1.6rem!important;
        background: #f5f5f5!important;
        border-radius: 30px!important;
        position: relative;
        font-family:"aui_iconfont" !important;
        text-align: left;
        padding-left: 1.5rem!important;
        color: #999999;
    }
    .search-input:after {
        position: absolute;
        left: 0;
        padding-left: 0.5rem;
        content: "\e615";
    }
    section{
          /* main绝对定位，进行内部滚动 */

          position: absolute;
          top: 0;

      font-size: 0.8rem;
      display: inline-block;
      line-height: 1.3rem;
      position: fixed;
      bottom: 0.65rem;
      right: 0.75rem;
      border-radius: 5px;
    }


    #textarea {
    display: block;
    margin:0 auto;

}
