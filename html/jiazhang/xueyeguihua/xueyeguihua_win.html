<html>
<head>

    <style>
        header{ background-color: #f2f2f2; }
        header ul li { height: 50px; line-height: 50px; text-align: center; display: none; color: #323237; position: relative;font-size: 18px;  }
        header ul li.active{ display: block; }
        .ic-message{
                background-image: url(../image/career.png);
                float: right;}


        #footer{  background-color: #f2f2f2; }
        #footer ul li{  padding-top: 36px; padding-bottom: 4px; background: url() no-repeat center 10px; background-size: auto 22px; text-align: center;font-size: 10px;font-family: "PingFang-SC-Medium";color: #a1a1a1;}
        #footer ul li.active{ color: #6666ff; }
        #footer ul li:nth-child(1){ background-image: url(../../image/home.png); }
        #footer ul li:nth-child(2){ background-image: url(../../image/career.png); }
        #footer ul li:nth-child(4){ background-image: url(../../image/quality.png); }
        #footer ul li:nth-child(5){ background-image: url(../../image/me.png); }
        #footer ul li:nth-child(1).active{ background-image: url(../../image/homeS.png); }
        #footer ul li:nth-child(2).active{ background-image: url(../../image/careerS.png); }
        #footer ul li:nth-child(4).active{ background-image: url(../../image/qualityS.png); }
        #footer ul li:nth-child(5).active{ background-image: url(../../image/meS.png); }

        .quality{
          padding-top: 5px;
          width: 60pt;
          height: 37.5pt;
        }

        .aui-bar-mystyle {
        	color: #333333;
          font-family: "PingFang-SC";
        	background-color: #ffffff;
        	border-bottom: 1px solid #dddddd;
        }

        .mystyle{
          background-image: url(../image/message.png) !important;
          background-repeat: no-repeat !important;
          background-position: center !important;
          width: 42px;
          height: 42px;
        }

        .dot-pos{
          top:0px;
          right: 2px;
        }

    </style>
</head>
<header id='aui-header' class="aui-bar aui-bar-nav aui-bar-mystyle" style="position: fixed;">
    <a class="aui-pull-left aui-btn" tapmode onclick= 'api.closeWin();'>
        <span class="aui-iconfont aui-icon-left left_btn_c_b"></span>
    </a>
    <div class="aui-title">品学兼优</div>

</header>

<div id="wrap" class="flex-wrap flex-vertical">



    <div id="main" class="flex-con">

    </div>

</div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){

        api.parseTapmode();

        $api.fixStatusBar($api.byId('aui-header'));
        var body_h = $api.offset($api.dom('body')).h,

            headerh = $api.offset($api.byId('aui-header')).h;
            api.showProgress({
                title: '努力加载中...',
                text: '先喝杯茶...',
                modal: false
            });
      api.ajax({
          url: 'http://www.yxke12.com/index.php/Apa/Jiayoukaosheng/pdyc.html',
          method: 'post',
          data: {

          }
      },function(ret, err){
          if (ret) {
            api.hideProgress();
            var data = ret.data
            localStorage.data = JSON.stringify(data)
            api.openFrame({
                name: 'xueyeguihua_frm',
                url: 'xueyeguihua_frm.html',
                bounces: false,
                rect: {
                    x: 0,
                    y: headerh,
                    w: 'auto',
                    h: body_h-headerh
                },
                pageParam: {
                    // data: data
                },
                vScrollBarEnabled: false,
                hScrollBarEnabled: false
            })
              // console.log( JSON.stringify( ret ) );
          } else {
            api.hideProgress();
              api.toast({
                  msg: JSON.stringify(err.msg),
                  duration: 2000,
                  location: 'bottom'
              });
          }
      });

    };

    function liucheng() {
      api.parseTapmode();
      api.openWin({
          name: 'liucheng_win',
          url: './liucheng_win.html',
          pageParam: {
              name: 'test'
          }
      });

    }

    function diopen(url) {
      var  url1;
      if (url=='index') {
        url1='../'+url
      }else {
        url1=url
      }
      api.openWin({
          name: url,
          url: url1+'.html',
          pageParam: {
              name: 'test'
          },
          animation:{
             type:"none"
          },
          slidBackEnabled:false
      });
    }
</script>
</html>
