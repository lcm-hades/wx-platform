<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>底部导航</title>
    <link rel="stylesheet" type="text/css" href="../../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../css/aui.css"/>
    <style>
        header{ background-color: #f2f2f2; }
        header ul li { height: 50px; line-height: 50px; text-align: center; display: none; color: #323237; position: relative;font-size: 18px;  }
        header ul li.active{ display: block; }
        .ic-message{
                background-image: url(../../../../image/career.png);
                float: right;}



        .quality{
          padding-top: 5px;
          width: 60pt;
          height: 37.5pt;
        }

        .aui-bar-mystyle {
        	color: #333333;
          font-family: "PingFang-SC-Medium";
        	background-color: #ffffff;
        	border-bottom: 1px solid #dddddd;
        }

        .mystyle{
          background-image: url(../image/message.png) !important;
          background-repeat: no-repeat !important;
          background-position: center !important;
          width: 42px;
          height: 42px;
        }

        .dot-pos{
          top:0px;
          right: 2px;
        }
        .aui-btn-block {
            display: block;
            width: 85%;
            height: 2.1rem;
            line-height: 2.1rem;
            margin: 0.65rem auto;
            font-size: 0.9rem;
        }
        .aui-btn-primary {
            color: #ffffff;
            background-color: #6666ff;
        }
        .l-btn{
          font-family: 'PingFang-SC';
          font-size: 0.8rem;
          text-align: center;
          color: #fefefe;
        }
    </style>
</head>
<header id='aui-header' class="aui-bar aui-bar-nav aui-bar-mystyle" style="position: fixed;">
    <a class="aui-pull-left aui-btn" tapmode onclick= 'api.closeWin();'>
        <span class="aui-iconfont aui-icon-left left_btn_c_b"></span>
    </a>
    <div class="aui-title">志愿填报</div>
</header>

<div id="wrap" class="flex-wrap flex-vertical">
    <div id="main" class="flex-con">
    </div>
    <div id="footer" class="border-t" style="background:#fff">
        <ul class="flex-wrap" >
             <div class="aui-btn aui-btn-primary aui-btn-block l-btn" tapmode onclick="nextPageN()">确认</div>
        </ul>
    </div>
</div>
</body>
<script type="text/javascript" src="../../../../script/api.js"></script>
<script type="text/javascript">
var rank, score;
    apiready = function(){
        api.parseTapmode();
        $api.fixStatusBar($api.byId('aui-header'));
        // $api.fixTabBar($api.byId('footer'))
        var body_h = $api.offset($api.dom('body')).h,
            footerh = $api.offset($api.byId('footer')).h,
            headerh = $api.offset($api.byId('aui-header')).h;
        api.openFrame({
            name: 'fslr_frm',
            url: 'fslr_frm.html',
            bounces: false,
            rect: {
                x: 0,
                y: headerh,
                w: 'auto',
                h: body_h-footerh-headerh
            },
            vScrollBarEnabled: false,
            hScrollBarEnabled: false
        });
    };

    function nextPageN() {
      if (rank) {
        api.openWin({
            name: 'zytb_win',
            url: './zytb_win.html',
            pageParam: {
                rank: rank,
                score:score
            }
        });
      }else {
        api.toast({
            msg: '请填写正确分数',
            duration: 2000,
            location: 'bottom'
        });
      }
    }

    // frm 回调
    function setRank(p) {
        rank = p.rank;
        score = p.score;
    }
</script>
</html>
