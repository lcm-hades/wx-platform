<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>底部导航</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css"/>
    <style>
        header{ background-color: #f2f2f2; }
        header ul li { height: 50px; line-height: 50px; text-align: center; display: none; color: #323237; position: relative;font-size: 18px;  }
        header ul li.active{ display: block; }
        .aui-bar-mystyle {
        	color: #333333;
          font-family: "PingFang-SC";
        	background-color: #ffffff;
        	border-bottom: 1px solid #dddddd;
        }
        .dot-pos{
          top:0px;
          right: 2px;
        }

        .aui-tab-item.aui-active {
            color: #6666ff;
            border-bottom: 2px solid #6666ff;
        }

        /*.aui-bar-btn-item .aui-active{
          color: #6666ff;
          background-color: #6666ff;
          color: #ffffff;
        }*/

        .aui-bar-nav.aui-bar-light .aui-bar-btn-item.aui-active {
            background-color: #6666ff;
            color: #ffffff;
        }

        .aui-bar-nav.aui-bar-light .aui-bar-btn-item {
            border-color: #6666ff;
        }

        .aui-bar-nav.aui-bar-light .aui-bar-btn-item {
            border-color: #6666ff;
        }
        .aui-bar-light {
          color: #6666ff;
        }

        .aui-bar-nav.aui-bar-light .aui-iconfont {
            color: #333333;
        }
    </style>
</head>
<header id='aui-header' class="aui-bar aui-bar-nav aui-bar-light">
  <a class="aui-pull-left aui-btn" tapmode onclick= 'api.closeWin();'>
      <span class="aui-iconfont aui-icon-left left_btn_c_b"></span>
  </a>
        <div class="aui-title">
            <div class="aui-bar aui-bar-btn aui-bar-btn-round">
                <div class="aui-bar-btn-item aui-active" tapmode="" data-item-order="0">自评</div>
                <div class="aui-bar-btn-item" tapmode="" data-item-order="1">互评</div>
            </div>
        </div>
        <!-- <a class="aui-pull-right aui-btn" tapmode onclick= 'liucheng();' style="color:#a1a1a1">
            进程
        </a> -->
    </header>


<div id="wrap" class="flex-wrap flex-vertical">
    <div id="main" class="flex-con">
    </div>
</div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/aui-tab.js" ></script>
<script type="text/javascript">
    var bar = document.querySelectorAll(".aui-bar-btn");
    if(bar){
        for(var i=0; i<bar.length;i++){
            var d = bar[i];
            var tab = new auiTab({
                element:bar[i],
                repeatClick:true
            },function(ret){
                if (ret.index == 1) {
                  openZP();
                }else {
                  openHP();
                }
            });
        }
    }

  var body_h,headerh;
  apiready = function(){
      api.parseTapmode();
      $api.fixStatusBar($api.byId('aui-header'));
      body_h = $api.offset($api.dom('body')).h;
      headerh = $api.offset($api.byId('aui-header')).h;
      openZP();
  };

  function openZP() {
    api.openFrame({
        name: 'yszp_choose',
        url: 'yszp_choose.html',
        bounces: false,
        rect: {
            x: 0,
            y: headerh,
            w: 'auto',
            h: body_h-headerh
        },
        // animation:{
        //     type:"push",                //动画类型（详见动画类型常量）
        //     subType:"from_right",
        // },
        pageParam: {
            data: "data"
        },
        vScrollBarEnabled: false,
        hScrollBarEnabled: false
    });
  }
  var i = 0;
  function zpNextStep() {
    if (i == 2) {
      stepZiShu();
    }else{
      openZP();
    }
    i++;
  }

  function stepZiShu() {
    i = 0;
    api.openFrame({
        name: 'yszishu_frm',
        url: './yszishu_frm.html',
        bounces: false,
        rect: {
            x: 0,
            y: headerh,
            w: 'auto',
            h: body_h-headerh
        },
        // animation:{
        //     type:"push",                //动画类型（详见动画类型常量）
        //     subType:"from_right",       //动画子类型（详见动画子类型常量）
        //     duration:300                //动画过渡时间，默认300毫秒
        // },
        vScrollBarEnabled: false,
        hScrollBarEnabled: false
    });
  }

  function openHP() {
    api.openFrame({
        name: 'yshp_choose',
        url: 'yshp_choose.html',
        bounces: false,
        rect: {
            x: 0,
            y: headerh,
            w: 'auto',
            h: body_h-headerh
        },
        pageParam: {
            data: "data"
        },
        vScrollBarEnabled: false,
        hScrollBarEnabled: false
    });
  }

  function stepHuShu() {
    i = 0;
    api.openFrame({
        name: 'yshushu_frm',
        url: './yshushu_frm.html',
        bounces: false,
        rect: {
            x: 0,
            y: headerh,
            w: 'auto',
            h: body_h-headerh
        },
        // animation:{
        //     type:"push",                //动画类型（详见动画类型常量）
        //     subType:"from_right",       //动画子类型（详见动画子类型常量）
        //     duration:300                //动画过渡时间，默认300毫秒
        // },
        vScrollBarEnabled: false,
        hScrollBarEnabled: false
    });
  }

  function hpNextStep() {
    if (i == 2) {
      stepHuShu();
    }else{
      openHP();
    }
    i++;
  }
</script>
</html>
