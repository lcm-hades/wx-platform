<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>AUI快速完成布局</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <style type="text/css">

    </style>
</head>
<body>
  <section class="aui-content">
    <ul class="aui-list aui-media-list" id="sykt_ul">
        <script id="HDlist" type="text/x-dot-template">
            <li class="aui-list-item" tapmode onclick="xiaoxilistd('http://www.yxke12.com/index.php/App/Msg/messages.html');">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-media" style="border-right:none;width:2.5rem;height:2.5rem">
                        <img src="../../image/dongtai.png" >
                    </div>
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title">动态</div>
                        </div>
                        {{if (it.action == 0) {}}
                          <div class="aui-list-item-text" style="margin-top:8px;max-width: 10rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
                                暂无最新动态
                          </div>
                        {{}else {}}
                          <div class="aui-list-item-text" style="margin-top:8px;max-width: 10rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
                                {{=it.action}}条动态
                          </div>
                        {{}}}

                    </div>
                </div>
            </li>
            <li class="aui-list-item" tapmode onclick="xiaoxilist('http://www.yxke12.com/index.php/App/Msg/mteacher.html');">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-media" style="border-right:none;width:2.5rem;height:2.5rem">
                        <img src="../../image/laoshipingjia.png" >
                    </div>
                    <div class="aui-list-item-inner">

                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title">老师评价</div>
                        </div>
                        {{if (it.teachercomment == 0) {}}
                          <div class="aui-list-item-text" style="margin-top:8px;max-width: 10rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
                                暂无最新评价
                          </div>
                        {{}else {}}
                          <div class="aui-list-item-text" style="margin-top:8px;max-width: 10rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
                                {{=it.teachercomment}}条评价
                          </div>
                        {{}}}

                    </div>

                </div>
            </li>
          </script>
    </ul>
</section>

</body>
<script type="text/javascript" src="../../script/api.js" ></script>
<script type="text/javascript" src="../../script/doT.js" ></script>
<script type="text/javascript" src="../../script/network.js" ></script>
<script type="text/javascript">


    var listHD = doT.template(document.getElementById('HDlist').innerHTML);
    apiready=function(){
      api.parseTapmode();
      var parames = {values:{}}
          parames.values.studentid = $api.getStorage('studentid')
          zhc.post('http://www.yxke12.com/index.php/App/Msg/counts.html',parames,function(data) {
            document.getElementById('sykt_ul').innerHTML = listHD(data);
          },null,true)
    }
    function xiaoxilist(url) {
      api.openWin({
          name: 'xiaoxiliebiao_win',
          url: './xiaoxiliebiao_win.html',
          pageParam: {
              url: url
          }
      });

    }
    function xiaoxilistd(url) {
      api.openWin({
          name: 'xiaoxiliebiaoD_win',
          url: './xiaoxiliebiaoD_win.html',
          pageParam: {
              url: url
          }
      });

    }
</script>
</html>
