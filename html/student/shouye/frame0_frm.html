          border-bottom: 1px solid #d2d2d2;
        }
        .top_inner{
          width: 49.4%;

          text-align: center;
          position: relative;
          background-color: white;
        }

        .top_inner_right{
          border-left: 1px solid #d2d2d2;
        }

        .xing_img{

          width: 35px;
          height: 35px;
        }

        .xing_text{
            display: inline;
            font-size: 15px;
            font-family: "PingFang-SC";
            color: #333333
        }

        }

        }

        }

        }

          flex-shrink: 0;

          -webkit-align-items: flex-start;

              -webkit-box-align: center;
              -webkit-align-items: center;

          }

              height: 11.5px;
              margin-top: 5px;
          }
          .aui-font-size-14 span{
            margin-left: 10px;
            overflow: hidden;
            text-overflow:ellipsis;
            white-space: nowrap;
            width: 100%
          }

          .bor-b{
            border-bottom: none;

          }

            position: relative;
              text-align: center;
              vertical-align: middle;
              padding: 10.5px 0;
          }

            width: 100%;

          .aui-list-item-inner-CZ {

            /*width: 85%!important;*/

          -webkit-box-pack: justify;
          -webkit-justify-content: space-between;

            height: 28px;

          .yinchang{

          }

          .no-power{
            height: 120px;
            margin: 10px 10px;
            border-radius: 10px;
            background: white;
            border: 1px solid #f5f5f5;
            text-align: center;
            display: none;
          }

          .no-power span{
              line-height: 120px;
          }

</head>
