                name: 'test'
            }
        });

    apiready = function(){

      uke_dot = doT.template(document.getElementById('uke_s').innerHTML);
      loadUKeList(0);
      loadMJZDList();
      api.setRefreshHeaderInfo({
          loadingImg: 'widget://image/refresh.png',
          bgColor: '#ccc',
          textColor: '#fff',
          textDown: '下拉刷新...',
          textUp: '松开刷新...'
      }, function(ret, err) {
          loadUKeList(1);
          loadMJZDList();
      });
      api.parseTapmode();
    }

    function loadMJZDList() {
      api.ajax({
        url: 'http://www.yxke12.com/index.php/App/Mingjiazhidao/hot.html',
        method: 'post',
        data: {
        }
      },function(ret, err){
        api.refreshHeaderLoadDone();
        api.hideProgress();
        if (ret) {
            document.getElementById('mingjiazidao_ul').innerHTML = mingjiazhidao_data(ret.data);
        } else {
          api.toast({
          msg: JSON.stringify(err.msg),
          duration: 2000,
          location: 'bottom'
      });
        }
      });
    }

    function loadUKeList(source) {
      if (source == 0) {
        api.showProgress({
            style: 'default',
            animationType: 'fade',
            title: '努力加载中...',
            text: '先喝杯茶...',
            modal: true
        });
      }

      api.ajax({
          url: 'http://www.yxke12.com/index.php/App/Youketang/videotj.html',
          method: 'post',
          data: {
              values: {
                studentid:$api.getStorage('studentid')
              }
          }
      },function(ret, err){
          api.refreshHeaderLoadDone();
          api.hideProgress();
          console.log(JSON.stringify(ret));
          if (ret) {
              if (ret.status == 100) {
                uKeList = ret.data;
                document.getElementById('uke_ul').innerHTML = uke_dot(uKeList);
                api.parseTapmode();
              }else {
                api.toast({
                    msg: ret.data.error,
                    duration: 2000,
                    location: 'bottom'
                });
              }
          } else {
              api.toast({
                  msg: JSON.stringify( err ),
                  duration: 2000,
                  location: 'bottom'
              });
          }
      });
    }
