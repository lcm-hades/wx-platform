<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>底部导航</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <style>
        header{ background-color: #f2f2f2; }
        header ul li { height: 50px; line-height: 50px; text-align: center; display: none; color: #323237; position: relative;font-size: 18px;  }
        header ul li.active{ display: block; }
        .ic-message{
                background-image: url(../../image/career.png);
                float: right;}


        #footer{  background-color: #f2f2f2; }
        #footer ul li{  padding-top: 36px; padding-bottom: 4px; background: url() no-repeat center 10px; background-size: auto 22px; text-align: center;font-size: 10px;font-family: "PingFang-SC";color: #a1a1a1;}
        #footer ul li.active{ color: #6666ff; }
        #footer ul li:nth-child(1){ background-image: url(../../image/career.png); }
        #footer ul li:nth-child(2){ background-image: url(../../image/868_1.png); }
        #footer ul li:nth-child(3){ background-image: url(../../image/quality.png); }
        #footer ul li:nth-child(4){ background-image: url(../../image/duoyuanzhaosheng_1.png); }
        #footer ul li:nth-child(5){ background-image: url(../../image/867-3@3x.png); }
        #footer ul li:nth-child(1).active{ background-image: url(../../image/careerS.png); }
        #footer ul li:nth-child(2).active{ background-image: url(../../image/868@3x.png); }
        #footer ul li:nth-child(3).active{ background-image: url(../../image/qualityS.png); }
        #footer ul li:nth-child(4).active{ background-image: url(../../image/duoyuanzhaosheng.png); }
        #footer ul li:nth-child(5).active{ background-image: url(../../image/zhiyuantianbao.png); }

        .quality{
          padding-top: 5px;
          width: 60pt;
          height: 37.5pt;
        }

        .aui-bar-mystyle {
        	color: #333333;
          font-family: "PingFang-SC";
        	background-color: #ffffff;
        	border-bottom: 1px solid #dddddd;
        }

        .mystyle{
          background-image: url(../../image/message.png) !important;
          background-repeat: no-repeat !important;
          background-position: center !important;
          width: 42px;
          height: 42px;
        }

        .dot-pos{
          top:0px;
          right: 2px;
        }
        .m-r-1{
          margin-right:1rem !important;
        }
    </style>
</head>
<header id='aui-header' class="aui-bar aui-bar-nav aui-bar-mystyle" style="position: fixed;">
  <a class="aui-pull-left aui-btn" tapmode onclick='api.closeWin();'>
      <span class="aui-iconfont aui-icon-left left_btn_c_b"></span>
  </a>
  <div class="aui-title">综合素质提升</div>


</header>

<div id="wrap" class="flex-wrap flex-vertical">



    <div id="main" class="flex-con">

    </div>

</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
function xiaoxi() {
  api.openWin({
      name: 'xiaoxi_win',
      url: '../xiaoxi/xiaoxi_win.html',
      pageParam: {
          name: 'test'
      }
  });

}
function my() {

    api.openWin({
        name: "my_win",
        url: 'my_win.html',
        pageParam: {
            name: 'test'
        },
        slidBackEnabled:false
    });
}
    apiready = function(){
        $api.fixStatusBar($api.byId('aui-header'));
        var body_h = $api.offset($api.dom('body')).h,
            headerh = $api.offset($api.byId('aui-header')).h;
        api.openFrame({
            name: 'zonghe_list_frm',
            url: 'zonghe_list_frm.html',
            bounces: false,
            rect: {
                x: 0,
                y: headerh,
                w: 'auto',
                h: body_h-headerh
            },
            vScrollBarEnabled: false,
            hScrollBarEnabled: false
        })
        api.parseTapmode();

        var lastTime = 0;
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err) {
            // alert('按了返回键');
            var timestamp = (new Date()).valueOf();
            if (timestamp - lastTime > 2000) {
              lastTime = timestamp;
                api.toast({
                    msg: '再次点击退出应用',
                    duration: 2000,
                    location: 'bottom'
                });
            }else {
              api.closeWidget({
                  id: 'A6944502823879',
                  retData: {
                      name: 'closeWidget'
                  },
                  silent:true,
                  animation: {
                      type: 'flip',
                      subType: 'from_bottom',
                      duration: 500
                  }
              });
            }
        });
    };
    function diopen(url) {
      var  url1;
      if (url=='index') {
        url1='../../'+url
      }else {
        url1=url
      }
      api.openWin({
          name: url,
          url: url1+'.html',
          pageParam: {
              name: 'test'
          },
          animation:{
             type:"none"
          },
          slidBackEnabled:false
      });
    }
</script>
</html>
