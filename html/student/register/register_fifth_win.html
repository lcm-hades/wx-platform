<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>底部导航</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <style>
        header {
            background-color: #f2f2f2;
        }

        header ul li {
            height: 50px;
            line-height: 50px;
            text-align: center;
            display: none;
            color: #323237;
            position: relative;
            font-size: 18px;
        }

        header ul li.active {
            display: block;
        }

        .aui-bar-mystyle {
            color: #333333;
            font-family: "PingFang-SC-Medium";
            background-color: #fff;
            border-bottom: 1px solid #dddddd;
        }

        .left_btn_c_b {
            color: #1a1a1a!important;
        }
        #footer{  background-color: #f2f2f2; }
        #footer ul li{  padding-top: 36px; padding-bottom: 4px; background: url() no-repeat center 10px; background-size: auto 22px; text-align: center;font-size: 10px;font-family: "PingFang-SC";color: #a1a1a1;}
        #footer ul li.active{ color: #6666ff; }
        #footer ul li:nth-child(1){ background-image: url(../../image/home.png); }
        #footer ul li:nth-child(2){ background-image: url(../../image/career.png); }
        #footer ul li:nth-child(4){ background-image: url(../../image/quality.png); }
        #footer ul li:nth-child(5){ background-image: url(../../image/me.png); }
        #footer ul li:nth-child(1).active{ background-image: url(../../image/homeS.png); }
        #footer ul li:nth-child(2).active{ background-image: url(../../image/careerS.png); }
        #footer ul li:nth-child(4).active{ background-image: url(../../image/qualityS.png); }
        #footer ul li:nth-child(5).active{ background-image: url(../../image/meS.png); }

        .login_btn{
          height: 50px;
          line-height: 50px;
          background-color: #6666ff!important;
          /*opacity: 0.6;*/
          color: #fff!important;
          width: 100%;
          margin: 0px auto;
          border-radius: 0px;
          position: absolute;
          font-size: 18px;
          bottom: 0px;
        }
    </style>
</head>
<body>
    <header id='aui-header' class="aui-bar aui-bar-nav aui-bar-mystyle" style="position: fixed;">
        <a class="aui-pull-left aui-btn" tapmode onclick='api.closeWin();'>
            <span class="aui-iconfont aui-icon-left left_btn_c_b"></span>
        </a>
        <div class="aui-title">个人资料</div>
    </header>

    <div id="content" class="flex-wrap flex-vertical" >

    </div>

    <div id="next_step" class="aui-btn aui-btn-info login_btn" tapmode onclick="bindClick()">下一步</div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
        $api.fixStatusBar($api.byId('aui-header'));
        var body_h = $api.offset($api.dom('body')).h;
        var headerh = $api.offset($api.byId('aui-header')).h;
        var footerh = $api.offset($api.byId('next_step')).h;
        api.openFrame({
            name: 'register_fifth_frm',
            url: './register_fifth_frm.html',
            rect: {
                x: 0,
                y: headerh,
                w: 'auto',
                h: body_h-footerh-headerh
            },
            pageParam: {
                data: api.pageParam.data
            },
            bounces: false,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: false,
            hScrollBarEnabled: false
        });
    };

    function bindClick() {
      api.execScript({
          frameName: 'register_fifth_frm',
          script: 'bindClick();'
      });
    }
</script>

</html>
