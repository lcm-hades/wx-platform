<script type="text/javascript">
var szc1 = doT.template(document.getElementById('szc').innerHTML);

function gaoKaoXinZheng() {
  api.openWin({
      name: 'gaoKaoXinXi_win',
      url: '../zhiyuantianbao/gaoKaoXinXi_win.html',
      pageParam: {
          name: 'test'
      }
  });


}
function diannao() {
    api.openWin({
        name: 'diannaochakan',
        url: '../diannaochakan.html',
        pageParam: {
            name: 'test'
        }
    });

}
    var video_dot;
    var videoList;
    apiready = function(){
      if(document.readyState == 'complete'){
          api.removeLaunchView()
      }
      video_dot = doT.template(document.getElementById('video_s').innerHTML);
      getVideoList();

    };

    function xingXiangTest() {
      api.openWin({
          name: 'xingxiang_list_win',
          url: '../xingxiang_list_win.html',
          pageParam: {
              name: 'test'
          }
      });

    }
    function xuankezhinan() {
      api.openWin({
          name: 'moNiXuanKe_win',
          url: '../moNiXuanKe_win.html',
          pageParam: {
              name: 'test'
          }
      });

    }
    function simulateXuanke() {
      api.openWin({
          name: 'simulate_xuanke_list_win',
          url: '../simulate_xuanke_list_win.html',
          pageParam: {
              name: 'test'
          }
      });
    }

    function nextPage(url) {
      api.openWin({
          name: url,
          url: './' + url + '.html',
          pageParam: {
              name: 'test'
          }
      });
    }

    function getVideoList() {
      var parames = {values:{}}
      parames.values.studentid = $api.getStorage('studentid');

      zhc.post('http://www.yxke12.com/index.php/Apa/Default/hotzixun.html',
          parames,function(data) {
            // console.log(JSON.stringify(data));
            api.refreshHeaderLoadDone();

              document.getElementById('shengzc').innerHTML = szc1(data);


          },null, true);
      zhc.post('http://www.yxke12.com/index.php/App/Zhiyuantianbao/zjjzlist.html',
          {},function(data) {
            videoList = data;
            document.getElementById('video_ul').innerHTML = video_dot(videoList);
            api.parseTapmode();
          },null, true);
    }

    function onZJJZClick(index) {
      var url = "http://www.yxke12.com/Public/Home/images/video/" + videoList[index].videocsrc;
      if (videoList[index].videocsrc != null) {
        api.openWin({
            name: 'sp_list_win',
            url: '../zhiyuantianbao/zhiyuantianbao/sp_list_win.html',
            pageParam: {
                url:url,
                img:"http://www.yxke12.com/Public/Home/images/student/" + videoList[index].image
            }
        });
      }else {
        api.toast({
            msg: '播放地址错误',
            duration: 2000,
            location: 'bottom'
        });
      }
    }

    function discussClick() {
        api.openWin({
            name: 'dis_main_win',
            url: '../zhiyuantianbao/discussion/dis_main_win.html',
            pageParam: {
                name: 'test'
            }
        });

    }
</script>
