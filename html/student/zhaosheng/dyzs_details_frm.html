<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        // var id = api.pageParam.id;
        var url = api.pageParam.url;
        var values = api.pageParam.values;
        api.showProgress({
            style: 'default',
            animationType: 'fade',
            title: '努力加载中...',
            text: '先喝杯茶...',
            modal: true
        });

        api.ajax({
            url: url,
            method: 'post',
            data: {
                values: $api.strToJson(values)
            }
        },function(ret, err){
          api.hideProgress();
            if (ret) {
              if(ret.status == 100){
                console.log(JSON.stringify(ret));
                $api.byId('main').innerHTML = ret.data.detail;
              }
            } else {
              api.toast({
              msg: JSON.stringify(err.msg),
              duration: 2000,
              location: 'bottom'
          });
            }
        });
      };
