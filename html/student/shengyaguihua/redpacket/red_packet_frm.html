<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>底部导航</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css" />
    <style>
        .center {
            display: flex;
            align-items: center;
        }

        .active-c{
            width: 100%;
            height: 100%;
            background-color: #000000;
            opacity: 0.8;
            z-index: 999999;
        }

        @-webkit-keyframes fade-in {
            0% {opacity: 0;width: 50%;height: 50%;}
            100% {opacity: 0.8;width: 100%;height: 100%;}
        }
        .anim {
            -webkit-animation:fade-in 1s;
        }

        .real-intro{
          width: 90%;
          margin: 10px 5%;
          margin-top: 30px;
        }

        .next-btn{
          width: 90%;
          height: 40px;
          margin: 0px auto;
          color: #DB483C;
          background-color: #FEE94E;
          text-align: center;
          border-radius: 20px;
          line-height: 40px;
        }
    </style>
</head>

<body>
    <div id="wrap" class="flex-wrap flex-vertical center">
      <div id="active" class="active-c">
        <img class="real-intro" src="../../../image/redpacket_intro.png"></img>
        <div class="next-btn" tapmode onclick="onNextClick();">参加</div>
      </div>

    </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
      api.parseTapmode();
      var a = $api.byId('active');
      $api.addCls(a, 'anim');
    };

    function onNextClick() {
      api.closeFrame({
          name: 'red_packet_frm'
      });

    }
</script>

</html>
