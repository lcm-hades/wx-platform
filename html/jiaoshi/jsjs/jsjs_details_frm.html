<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>底部导航</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css" />
    <style>
      .center{
        text-align: center;
      }
      #title{
        margin-top: 10px;
        margin-left: 10px;
      }
      #content{
        text-align: left;
        margin-left: 10px;
        margin-right: 10px;
        margin-top: 20px;
        font-size: 16px;

      }
      h2,h6{
        text-align: center;
        font-family: 'PingFang-SC';
         font-size: 0.9rem;
         color: #333333;
      }
      h3{
        text-align: center;
        font-family: 'PingFang-SC';
         font-size: 0.7rem;
         color: #797979;
      }
    p{
      text-indent: 1.5rem;
      line-height: 1rem
    }
    span{
      text-indent: 0.5rem;
      width: 90%
    }
    .fu_title{
      text-indent: 0rem!important;
      font-size: 0.9rem;
    }

    </style>
</head>

<body>
    <div class="flex-wrap flex-vertical">
      <h2 id="title"></h2>
      <h2 id="ftitle"></h2>
      <h3 id="ntitle"></h3>
      <p id="content"></p>
    </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        var data = JSON.parse(localStorage.data);
        console.log(JSON.stringify(data));
        $api.byId('title').innerHTML = data.name;
        if (data.fname == undefined || data.fname == null) {
            $api.byId('ftitle').innerHTML = '';
        }else {
          $api.byId('ftitle').innerHTML = data.fname;
        }
        if (data.student_name == undefined || data.student_name == null) {
          $api.byId('ntitle').innerHTML = '';
        }else {
          $api.byId('ntitle').innerHTML = data.student_name;
        }
        $api.byId('content').innerHTML = data.content;

    };
</script>

</html>
