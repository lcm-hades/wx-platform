<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>底部导航</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css" />
    <script type="text/javascript" src="../../../script/pdfobject.min.js"></script>
    <style>
    .zizhuzhaosheng {
      font-family: 'PingFang-SC';
      font-size: 10px;
      padding: 2px 4px;
    }
    .biaoqian {
      border-radius: 2px;
      background-color: #eeeeee;
      display: inline-block!important;
      text-align: center!important;
      color: #666666;
      border-radius: 2px;
      }

      .biaoqian-color{
        background-color: #ffbc10;
        color: white;
      }

      .biaoti {
        font-family: 'PingFang-SC';
        font-size: 16px;
        color: #333333;
        overflow: hidden;
        -webkit-line-clamp: 2;
        text-overflow: ellipsis;
        -webkit-box-orient: vertical;
        display: -webkit-box;
      }
      .aui-tab-item.aui-active {
        color: #6666ff;
        border-bottom: 2px solid #6666ff;
      }
      .play_c{
          width: 100%;
          height: 160px;
          background: url("../../../image/play_bg.png") no-repeat;
          background-size: 100%;
          display: flex;
          align-items: center;
          align-self: center;
          position: relative;
          margin-bottom: 10px;
      }

      .play_btn{
        height:40px;width:40px;
        background:url(../../../image/bofangtu.png);
        background-size:100%;
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
      }
      /*li样式*/
            .aui-list .aui-list-item-media {
                 width: 3.6rem;
                position: relative;
                padding: 0.5rem 0;
                padding-right: 0.75rem;
                display: inherit;
                -webkit-flex-shrink: 0;
                flex-shrink: 0;
                -webkit-flex-wrap: nowrap;
                flex-wrap: nowrap;
                -webkit-box-align: center;
                -webkit-align-items: flex-start;
                align-items: flex-start;
            }
            .h-92{
              height: 92px;
            }
    </style>
</head>

<body>
    <div class="flex-wrap flex-vertical">
      <div class="aui-tab" id="tab" style="z-index:99;position: fixed;width: 100%;border-bottom: 1px solid #ccc;">
          <div class="aui-tab-item aui-active">学科素养</div>
          <div class="aui-tab-item">教学技术</div>
          <div class="aui-tab-item" >论文专著</div>
      </div>
      <section id="banzhuren" style="margin-top:44px;">
      <ul class="aui-list aui-media-list" id="zixun_ul">
        <script id="tuijianzc" type="text/x-dot-template">
            {{for (var i = 0; i< it.length; i++) {}}
                <li class="aui-list-item" tapmode onclick="xiangqing({{=it[i].id}},'http://www.yxke12.com/index.php/Ate/Zhuanyefazhan/xuekesuyangcon.html',1)">
                    <div class="aui-media-list-item-inner" style="">
                        <div class="aui-list-item-inner" style="padding-bottom:0px;padding-right:0px;">
                            <div class="aui-list-item-text">
                                <div class="aui-list-item-title biaoti">{{=it[i].name}}</div>
                            </div>
                            <div class="aui-info" style="padding-top:30px;padding-bottom:0.5rem;">
                                <div class="aui-info-item biaoqian biaoqian-color">
                                  <span class="zizhuzhaosheng">科学素养</span>
                                </div>
                                <div class="aui-info-item zizhuzhaosheng">{{=it[i].time}}</div>
                            </div>
                        </div>
                        {{if (it[i].pict != null) {}}
                          <div class="aui-list-item-media" style="padding-left:10px;">
                              <img style="width:72px;height:72px;"src="http://www.yxke12.com/Public/Teacher/images/xueshengchengzhangzhidao/{{=it[i].pict}}">
                          </div>
                        {{}}}
                    </div>
                </li>
                {{}}}
        </script>
      </ul>
    </section>

    <section id="renkejiaoshi" style="display:none;margin-top:46px;">
    <div class="play_c" tapmode onclick="onVideoClick();">
        <div class="play_btn"></div>
    </div>
    <ul class="aui-list aui-media-list" id="jxjs_ul">
      <script id="jxjs_js" type="text/x-dot-template">
          {{for (var i = 0; i< it.length; i++) {}}
              <li class="aui-list-item" tapmode onclick="xiangqing({{=it[i].id}},'http://www.yxke12.com/index.php/Ate/Zhuanyefazhan/jiaoxuejishucon.html',2)">
                  <div class="aui-media-list-item-inner" style="">
                      <div class="aui-list-item-inner" style="padding-bottom:0px;padding-right:0px;">
                          <div class="aui-list-item-text">
                              <div class="aui-list-item-title biaoti">{{=it[i].name}}</div>
                          </div>
                          <div class="aui-info" style="padding-top:30px;padding-bottom:0.5rem;">
                              <div class="aui-info-item biaoqian biaoqian-color">

                              </div>
                              <div class="aui-info-item zizhuzhaosheng">{{=it[i].time}}</div>
                          </div>
                      </div>
                      {{if (it[i].pict != null) {}}
                        <div class="aui-list-item-media" style="padding-left:10px;">
                            <img style="width:72px;height:72px;"src="http://www.yxke12.com/Public/Teacher/images/xueshengchengzhangzhidao/{{=it[i].pict}}">
                        </div>
                      {{}}}
                  </div>
              </li>
              {{}}}
      </script>
    </ul>
  </section>

  <section id="yishengyidao" style="display:none;margin-top:44px;">
  <ul class="aui-list aui-media-list" id="lw_ul">
    <script id="lw_js" type="text/x-dot-template">
        {{for (var i = 0; i< it.length; i++) {}}

                <div class="aui-media-list-item-inner" style="">
                    <div class="aui-list-item-inner" style="padding-bottom:0px;padding-right:0px;">
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title biaoti">{{=it[i].name}}</div>
                        </div>
                        <div class="aui-info" style="padding-top:30px;padding-bottom:0.5rem;">
                            <div class="aui-info-item biaoqian biaoqian-color">
                              <span class="zizhuzhaosheng">论文专著</span>
                            </div>
                            <div class="aui-info-item zizhuzhaosheng">{{=it[i].time}}</div>
                        </div>
                    </div>
                    {{if (it[i].pict != null) {}}
                      <div class="aui-list-item-media" style="padding-left:10px;">
                          <img style="width:72px;height:72px;"src="http://www.yxke12.com/Public/Teacher/images/xueshengchengzhangzhidao/{{=it[i].pict}}">
                      </div>
                    {{}}}
                </div>
            </li>
            {{}}}
    </script>
  </ul>
</section>
