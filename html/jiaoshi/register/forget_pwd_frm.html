<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>底部导航</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css" />
    <style>
      .p{
        border: 1px solid #c9c9c9;
        border-radius: 4px;
        width: 90%;
        margin: auto;
        margin-top: 10px;
      }

      .p .tel{
        display: block;
        border-bottom: 1px solid #c9c9c9;
      }
      .p .tel .ic{
        width: 17px;
        height: 24px;
        display: inline;
        margin-left: 10px;
        vertical-align:bottom;
        vertical-align:middle;
        vertical-align:top;
        margin-top: 20px;
      }

      .p .tel .ph{
        display: inline;
        height: 65px;
        width: 9em;
        padding-left: 4px;
        line-height: 65px;
      }

      /*.p .tel .del{
        display: inline;
        width: 16px;
        height: 16px;
        float: right;
        margin-top: 24px;
        margin-right: 10px;
      }*/
      .del{
        display: inline;
        width: 16px;
        height: 16px;
        float: right;
        margin-top: 24px;
        margin-right: 10px;
      }
      .p .tel .yan{
        width: 66px;
        height: 33px;
        display: inline;
        background: #6666ff;
        border-radius: 4px;
        border: 1px solid #6666ff;
        text-align: center;
        line-height: 33px;
        color: #fff;
        float: right;
        margin-top: 15px;
        margin-right: 10px;
      }

      .p .pwd{
        display: block;
      }

      .p .pwd .ic{
        width: 17px;
        height: 20px;
        display: inline;
        margin-left: 10px;
        vertical-align:bottom;
        vertical-align:middle;
        vertical-align:top;
        margin-top: 22px;
      }
      .p .pwd input{
        display: inline;
        height: 65px;
        padding-left: 4px;
        width: 10em;
      }
      .yan{
        width: 66px;
        height: 33px;
        display: inline;
        background: #6666ff;
        border-radius: 4px;
        border: 1px solid #6666ff;
        text-align: center;
        line-height: 33px;
        color: #fff;
        float: right;
        margin-top: 15px;
        margin-right: 10px;
      }

      .next_btn{
        height: 50px;
        line-height: 50px;
        background-color: #6666ff;
        width: 90%;
        margin: 0px auto;
        margin-top: 20px;
        border-radius: 4px;
        text-align: center;
        color: white;
      }
      .z-border-bottom{
        border-bottom: 1px solid #c9c9c9;
      }
    </style>
</head>

<body style="background-color:white;">
    <div class="flex-wrap flex-vertical">

      <div class="p" id="phone" style="display:none">
        <div class="tel">
          <img class="ic" src="../../../image/ic_ph.png"></img>
          <div id="ph" class="ph"></div>
          <div id="yan" class="yan" tapmode onclick="yanClick();">验证码</div>
          <!-- <img class="del" src="../../image/ic_del.png"></img> -->

        </div>

        <div class="pwd">
          <img class="ic" src="../../../image/ic_pwd.png"></img>
          <input type="number" id="yanzhengma0" placeholder="请输入收到的验证码"></input>
        </div>
      </div>

      <div class="p" id="iphone">
        <div class="pwd z-border-bottom" >
          <img class="ic" src="../../../image/ic_ph.png"></img>
          <input style="width:7rem" type="number" id="shoujihao" placeholder="请输入手机号"></input>
          <div id="yan1" class="yan" tapmode onclick="yanClick1();">验证码</div>
          <img class="del" src="../../../image/ic_del.png" tapmode onclick="delClick();"></img>
        </div>
        <div class="pwd">
          <img class="ic" src="../../../image/ic_pwd.png"></img>
          <input type="number" id="yanzhengma1" placeholder="请输入收到的验证码"></input>
        </div>
      </div>
      <div class="next_btn" tapmode onclick="nextClick();">下一步</div>
    </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/tools.js"></script>
<script type="text/javascript">
    var MAX_TIME = 60;
    var count = MAX_TIME;
    var timer;
    var  myShoujihao;
    var yan = $api.byId('yan');
    var yan1 = $api.byId('yan1');
    var shoujihao = $api.byId('shoujihao');
    var yanzhengma = $api.byId('yanzhengma0');
    var yanzhengma1 = $api.byId('yanzhengma1');
    var phone = $api.byId('phone');
    var iphone = $api.byId('iphone');
    var ph = $api.byId('ph');
    var uploadData = {};
    apiready = function() {
      if ($api.getStorage("phone")==""|| $api.getStorage("phone") == null || $api.getStorage("phone")==undefined) {
          iphone.style.display ="block"
          phone.style.display ="none"
      }else {
        iphone.style.display ="none"
        phone.style.display ="block"
        ph.innerHTML = tools.hidePhone($api.getStorage("phone"));
      }


    };

    // 验证码btn 点击回调
    function yanClick() {
      yan.style.background = "#dfe0e1"
      yan.style.color = "#b6b6b6"
      yan.style.border = "#dfe0e1"
        yan.disabled = true;
        count = MAX_TIME;
        yan.innerHTML = "(" + count + ")秒";
        timer = window.setInterval(timeCall,1000);
        getAuthCode();
    }

    function timeCall() {
      count--;
      yan.innerHTML = "(" + count + ")秒";
      if (count == 0 && timer != null) {
          window.clearInterval(timer);
          yan.disabled = false;
          yan.innerHTML = "验证码";
          yan.style.background = "#6666ff"
          yan.style.color = "#fff"
          yan.style.border = "#6666ff"
      }
    }
    // 验证码btn 点击回调
    function yanClick1() {
      if (shoujihao.value == "") {
        api.toast({
            msg: '请输入手机号',
            duration: 2000,
            location: 'bottom'
        });
        return
      }
      yan1.style.background = "#dfe0e1"
      yan1.style.color = "#b6b6b6"
      yan1.style.border = "#dfe0e1"
        yan1.disabled = true;
        count = MAX_TIME;
        yan1.innerHTML = "(" + count + ")秒";
        timer = window.setInterval(timeCall1,1000);
        getAuthCode();
    }

    function timeCall1() {
      count--;
      yan1.innerHTML = "(" + count + ")秒";
      if (count == 0 && timer != null) {
          window.clearInterval(timer);
          yan1.disabled = false;
          yan1.innerHTML = "验证码";
          yan1.style.background = "#6666ff"
          yan1.style.color = "#fff"
          yan1.style.border = "#6666ff"
      }
    }

    function getAuthCode() {

      if ($api.getStorage("phone")==""|| $api.getStorage("phone") == null || $api.getStorage("phone")==undefined) {
      myShoujihao=shoujihao.value
      }else {
      myShoujihao=$api.getStorage("phone")
      }
      api.showProgress({
          style: 'default',
          animationType: 'fade',
          title: '发送验证码中...',
          text: '先喝杯茶...',
          modal: true
      });
      // 服务器获取验证码
      api.ajax({
          url: 'http://www.yxke12.com/index.php/App/Sms/send.html',
          method: 'post',
          data: {
              values: {
                  type: api.pageParam.type,
                  shoujihao:myShoujihao,
                  leixing: "teacher"
              },
          }
      },function(ret, err){
        api.hideProgress();
              console.log(JSON.stringify(ret));
          if (ret) {
              if (ret.status == 100) {
                api.toast({
                    msg: '验证码已发到您的手机',
                    duration: 2000,
                    location: 'bottom'
                });
              }else {
                api.toast({
                    msg: ret.data,
                    duration: 2000,
                    location: 'bottom'
                });
              }
          } else {
            console.log(JSON.stringify(err));
            api.toast({
                msg: JSON.stringify(err.msg),
                duration: 2000,
                location: 'bottom'
            });
          }
      });


    }

    function nextClick() {
      if ($api.getStorage("phone")==""|| $api.getStorage("phone") == null || $api.getStorage("phone")==undefined) {
      var  yzm=yanzhengma1.value
      myShoujihao=shoujihao.value
      }else {
      var  yzm=yanzhengma.value
      myShoujihao=$api.getStorage("phone")
      }
      if (yzm.value == "") {
        api.toast({
            msg: '请输入验证码',
            duration: 2000,
            location: 'bottom'
        });
        return
      }
      api.showProgress({
          style: 'default',
          animationType: 'fade',
          title: '正在验证请稍等...',
          text: '先喝杯茶...',
          modal: true
      });
      api.ajax({
          url: 'http://www.yxke12.com/index.php/App/Sms/checkhao.html',
          method: 'post',
          data: {
              values: {
                  yanzhengma: yzm,
                  shoujihao: myShoujihao
              },
          }
      },function(ret, err){
        api.hideProgress();
          if (ret) {
              if (ret.status == 100) {
                if (api.pageParam.type == "5") {
                  api.openWin({
                      name: 'register_account_win',
                      url: './register_account_win.html',
                      pageParam: {
                          shoujihao: myShoujihao,
                          cardnumber: api.pageParam.cardnumber,
                          cid:api.pageParam.cid
                      }
                  });
                }else if (api.pageParam.type == "6") {
                  api.openWin({
                      name: 'setting_pwd_win',
                      url: './setting_pwd_win.html',
                      pageParam: {
                          shoujihao: myShoujihao,
                      }
                  });
                }else {
                  chaxuesheng()
                }

              }else {
                api.toast({
                    msg: ret.data,
                    duration: 2000,
                    location: 'bottom'
                });
              }
          } else {
            api.toast({
                msg: JSON.stringify(err.msg),
                duration: 2000,
                location: 'bottom'
            });
          }
      });
    }

    function chaxuesheng() {
      api.showProgress({
          style: 'default',
          animationType: 'fade',
          title: '努力加载中...',
          text: '先喝杯茶...',
          modal: true
      });
      api.ajax({
          url: 'http://www.yxke12.com/index.php/Apa/Parent/findparentidbymobile.html',
          method: 'post',
          data: {
              values: {
                  shoujihao: myShoujihao
              },
          }
      },function(ret, err){
        api.hideProgress();
          if (ret) {
              if (ret.status == 100) {
                api.openWin({
                    name: 'forget_new_win',
                    url: './forget_new_win.html',
                    pageParam: {
                        title: "新手机号",
                        type:"7"
                    }
                });

              }else {
                api.toast({
                    msg: ret.data,
                    duration: 2000,
                    location: 'bottom'
                });
              }
          } else {
            api.toast({
                msg: JSON.stringify(err.msg),
                duration: 2000,
                location: 'bottom'
            });
          }
      });
    }

    function delClick() {
        shoujihao.value = '';
    }
</script>

</html>
