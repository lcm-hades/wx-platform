<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>底部导航</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <style>
      .p{
        border: 1px solid #c9c9c9;
        border-radius: 4px;
        width: 90%;
        margin: auto;
        margin-top: 10px;
      }

      .p .tel{
        display: block;
        border-bottom: 1px solid #c9c9c9;
      }
      .p .tel .ic{
        width: 17px;
        height: 24px;
        display: inline;
        margin-left: 10px;
        vertical-align:bottom;
        vertical-align:middle;
        vertical-align:top;
        margin-top: 20px;
      }

      .p .tel input{
        display: inline;
        height: 65px;
        width: 9em;
        padding-left: 4px;

      }

      .p .tel .del{
        display: inline;
        width: 16px;
        height: 16px;
        float: right;
        margin-top: 24px;
        margin-right: 10px;
      }

      .p .tel .yan{
        width: 66px;
        height: 33px;
        display: inline;
        background: #dfe0e1;
        border-radius: 4px;
        border: 1px solid #dddddd;
        text-align: center;
        line-height: 33px;
        color: #b6b6b6;
        float: right;
        margin-top: 15px;
        margin-right: 10px;
      }

      .p .pwd{
        display: block;
      }

      .p .pwd .ic{
        width: 17px;
        height: 20px;
        display: inline;
        margin-left: 10px;
        vertical-align:bottom;
        vertical-align:middle;
        vertical-align:top;
        margin-top: 22px;
      }
      .p .pwd input{
        display: inline;
        height: 65px;
        padding-left: 4px;
        width: 10em;
      }

      .next_btn{
        height: 50px;
        line-height: 50px;
        background-color: #6666ff;
        width: 90%;
        margin: 0px auto;
        margin-top: 20px;
        border-radius: 4px;
        text-align: center;
        color: white;
      }

    </style>
</head>

<body style="background-color:white;">
    <div class="flex-wrap flex-vertical">
      <div class="p">
        <div class="tel">
          <img class="ic" src="../../image/ic_ph.png"></img>
          <input type="number" placeholder="请输入手机号"></input>
          <div class="yan">(60)秒</div>
          <img class="del" src="../../image/ic_del.png"></img>

        </div>

        <div class="pwd">
          <img class="ic" src="../../image/ic_pwd.png"></img>
          <input type="number" placeholder="请输入收到的验证码"></input>
        </div>
      </div>
      <div class="next_btn">下一步</div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {

    };
</script>

</html>
