<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>开发</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css"/>
    <style>
        .empty{ text-align: center; padding: 120px 0; }
        .mid_text{
          font-size: 14px;
          font-family: "PingFang-SC";
          color: #fff
        }

        .mid_img{
          width: 28px;
          height: 28px;
          padding-bottom: 10px;
        }
        .mid_padding_8{
          padding-top: 9px!important;
          padding-bottom: 9px!important;
          line-height: 1.0;
        }

        .zcText {
          font-family: 'PingFang-SC';
          font-size: 14px;
          font-weight: 500;
          /*color: #666666;*/
        }
        .xiahuaxian{
          border-bottom: 1px solid #6666ff;
        }
        .aui-tab-item.aui-active {
          color: #6666ff;
          border-bottom: none;
        }
        .zizhuzhaosheng {
          font-family: 'PingFang-SC';
          font-size: 10px;
          padding: 2px 4px;
        }
        .biaoti {
          font-family: 'PingFang-SC';
          font-size: 16px;
          color: #333333;
          overflow: hidden;
          -webkit-line-clamp: 2;
          text-overflow: ellipsis;
          -webkit-box-orient: vertical;
          display: -webkit-box;
        }

        .biaoqian-color{
          background-color: #ffbc10;
          color: white;
        }
        /*li样式*/
              .aui-list .aui-list-item-media {
                   width: 3.6rem;
                  position: relative;
                  padding: 0.5rem 0;
                  padding-right: 0.75rem;
                  display: inherit;
                  -webkit-flex-shrink: 0;
                  flex-shrink: 0;
                  -webkit-flex-wrap: nowrap;
                  flex-wrap: nowrap;
                  -webkit-box-align: center;
                  -webkit-align-items: flex-start;
                  align-items: flex-start;
              }
              .h-92{
                height: 92px;
              }
              .tuijian {
                  margin-top: 10px;
                  height: auto;
                  background: #fff;
                  width: 100%;
                  position: relative;
                  text-align: center;
                  line-height: 3;
                  font-size: 16px;
                  font-family: ' PingFang-SC';
                  color: #333333;
              }
    </style>
</head>
<body>
    <div id="main" class="flex-con flex-vertical">
      <section class="aui-grid"  >
        <div class="aui-row" style="padding: 9px 0;width: 90%;margin: auto;">
            <div class="aui-col-xs-30 mid_padding_8" tapmode onclick="onJXNLClick();" style=" border-radius: 5px;background:-webkit-gradient(linear, center top, center bottom, from(#feca45), to(#e2a70f));box-shadow: 0px 4px 10px 0 rgba(253, 201, 68, 0.6);" >
                <!-- <i class="aui-iconfont aui-icon-home"></i> -->
                <img class="mid_img" src="../../../image/ic_jxnl.png" alt="" >
                <div><span class="mid_text">教学能力</span></div>
            </div>
            <div class="aui-col-xs-30 mid_padding_8" tapmode onclick="onJXXLClick()" style="margin-left:10px;border-radius: 5px;background:-webkit-gradient(linear, center top, center bottom, from(#47bbff), to(#2093d6));box-shadow: 0px 4px 10px 0 rgba(69, 185, 253, 0.6);">
                <!-- <i class="aui-iconfont aui-icon-gear"></i> -->
                <img class="mid_img" src="../../../image/ic_jxxl.png" alt="">
                <div><span class="mid_text">教学心理</span></div>
            </div>
            <div class="aui-col-xs-30 mid_padding_8" tapmode onclick="onJYJLClick()" style=" margin-left:10px;border-radius: 5px;background:-webkit-gradient(linear, center top, center bottom, from(#ff7769), to(#ff4937));box-shadow: 0px 4px 10px 0 rgba(255, 117, 103, 0.6);">
                <!-- <i class="aui-iconfont aui-icon-map"></i> -->
                <img class="mid_img" src="../../../image/ic_jyjl.png" alt="">
                <div><span class="mid_text">经验交流</span></div>
            </div>
          </div>
        </section>

        <div class="tuijian">
            推荐阅读
        </div>
        <ul class="aui-list aui-media-list" id="new_paper">
          <script id="tuijianzc" type="text/x-dot-template">
              {{for (var i = 0; i< it.length; i++) {}}
                  <li class="aui-list-item" tapmode onclick="xiangqing({{=it[i].id}},'{{=it[i].type}}')">
                      <div class="aui-media-list-item-inner" style="">
                          <div class="aui-list-item-inner" style="padding-bottom:0px;padding-right:0px;">
                              <div class="aui-list-item-text">
                                  <div class="aui-list-item-title biaoti">{{=it[i].name}}</div>
                              </div>
                              <div class="aui-info" style="padding-top:30px;padding-bottom:0.5rem;">
                                  <div class="aui-info-item biaoqian biaoqian-color">
                                    <span class="zizhuzhaosheng">{{=it[i].type}}</span>
                                  </div>
                                  <div class="aui-info-item zizhuzhaosheng">{{=it[i].time}}</div>
                              </div>
                          </div>
                          {{if (it[i].pict != null) {}}
                            <div class="aui-list-item-media" style="padding-left:10px;">
                                <img style="width:72px;height:72px;"src="http://www.yxke12.com/Public/Teacher/images/xueshengchengzhangzhidao/{{=it[i].pict}}">
                            </div>
                          {{}}}
                      </div>
                  </li>
                  {{}}}
          </script>
        </ul>

        <ul class="aui-list aui-media-list" id="review" style="display:none;margin-top:54px;">
              <li class="aui-list-item" tapmode onclick="onItemClick();">
                  <div class="aui-media-list-item-inner" style="">
                      <div class="aui-list-item-inner" style="padding-bottom:0px;padding-right:0px;">
                          <div class="aui-list-item-text">
                              <div class="aui-list-item-title biaoti">选课走班前后容易出现的问题选课走班前后容易出现的选课走班前后容易出现的问题选课走走班前后容易出现的选课走班前后容易出现的问题选课走班前后容易出现的班前后容易出现的选课走班前后容易出现的问题选课走班前后容易出现的选课走班前后容易出现的问题选课走班前后容易出现的问题选课走班前后容易出现的问题</div>
                          </div>
                          <div class="aui-info" style="padding-top:30px;padding-bottom:0px;">
                              <div class="aui-info-item biaoqian biaoqian-color">
                                <span class="zizhuzhaosheng">任课教师</span>
                              </div>
                              <div class="aui-info-item zizhuzhaosheng">2017-08-08</div>
                          </div>
                      </div>
                      <div class="aui-list-item-media" style="padding-left:10px;">
                          <img style="width:92px;height:92px;"src="../image/demo4.png">
                      </div>
                  </div>
              </li>
        </ul>
    </div>
</body>
</html>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/aui-tab.js"></script>
<script type="text/javascript" src="../../../script/network.js"></script>
<script type="text/javascript" src="../../../script/doT.js"></script>
<script type="text/javascript">
var zizhuzhaosheng1 = doT.template(document.getElementById('tuijianzc').innerHTML);
    apiready=function(){
      api.parseTapmode();
    jiazai()
    api.setRefreshHeaderInfo({
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...'
    }, function(ret, err) {
        jiazai()
    });
    }

function jiazai() {
  var parames = {values:{}}
  zhc.post('http://www.yxke12.com/index.php/Ate/Zhuanyefazhan/newarticle.html',parames,function(data) {

api.refreshHeaderLoadDone();
    document.getElementById('new_paper').innerHTML = zizhuzhaosheng1(data);
  },null,true)
}

    function onJXNLClick() {
      api.openWin({
          name: 'jxnl_list_win',
          url: '../jxnl/jxnl_list_win.html',
          pageParam: {
              name: 'test'
          }
      });

    }

    function onJXXLClick() {
      api.openWin({
          name: 'jxxl_list_win',
          url: '../jxxl/jxxl_list_win.html',
          pageParam: {
              name: 'test'
          }
      });
    }

    function onJYJLClick() {
      api.openWin({
          name: 'jyjl_list_win',
          url: '../jyjl/jyjl_list_win.html',
          pageParam: {
              name: 'test'
          }
      });
    }

    function xiangqing(id,type) {
      var parames = {values:{}}
      parames.values.aid =id;
      parames.values.type =type;
      zhc.post('http://www.yxke12.com/index.php/Ate/Zhuanyefazhan/newarticlecon.html',
          parames,function(data) {
            localStorage.data=JSON.stringify(data)
            api.openWin({
                name: 'zzzs_zxfl_details_win',
                url: '../tuijianxiangqing/zzzs_zxfl_details_win.html',
                pageParam: {
                    data: data,
                    title:'推荐阅读'
                }
            });
          },null, true);
    }
</script>
