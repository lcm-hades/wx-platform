        }

        .aui-list-item-inner-CZ {

            /*padding-right: 0px!important;*/
            /*width: 85%!important;*/
          position: relative;
          /*min-height: 2.2rem;*/

          width: 100%;
          -webkit-box-sizing: border-box;

          -webkit-justify-content: space-between;
          justify-content: space-between;

        }
      .aui-card-list {
          position: relative;
           margin-bottom: 0px;
          background: #ffffff;
      }
      .swiper-container {
              width: 100%;

.section_title {
    color: #333333;
    font-size: 16px;
    font-family: "PingFang-SC";
    margin-left: 4px;
    margin-top: auto;
    margin-bottom: auto;
    line-height: 3;
}
.section_gengduo{
  font-family: 'PingFang-SC';
  font-size: 14px;
  color: #666666;
  position: absolute;
  margin: auto;
  top: 0;
  bottom: 0;
  right: 10px;
}
.zizhuzhaosheng {
  font-size: 10px;
  padding: 2px 4px;
}
.biaoqian {
  border-radius: 2px;
  background-color: #eeeeee;
  display: inline-block!important;
  text-align: center!important;
  color: #666666;
  }

  .biaoqian-color{
    background-color: #ffbc10;
    color: white;
  }
  .biaoqian-first{
    background-color: #9f69ff;
    color: white;
  }
  .biaoqian-second{
    background-color: #95de31;
    color: white;
  }
  .biaoqian-third{
    background-color: #36c7fa;
    color: white;
  }
  .biaoqian-four{
    background-color: #ffbc10;
    color: white;
  }
  .biaoti {
    font-family: 'PingFang-SC';
    font-size: 16px;
    color: #333333;
  }
  .tuijian{
    margin-top:10px;
    height:auto;
    background: #fff;
    width: 100%;
    position: relative;
    text-align: center;
    line-height: 3;
    font-size: 16px;
    font-family:' PingFang-SC';
    color: #333333;
  }
  .mid_img{
    width: 45px;
    height: 45px;
  }
  .mid_text{
    font-size: 10px;
    font-family: "PingFang-SC";
    color: #333333
  }
  .aui-list .aui-list-item-media {
       width: 3.6rem;
      position: relative;
      padding: 0.5rem 0;
      padding-right: 0.75rem;
      display: inherit;
      -webkit-flex-shrink: 0;
      flex-shrink: 0;
      -webkit-flex-wrap: nowrap;
      flex-wrap: nowrap;
      -webkit-box-align: center;
      -webkit-align-items: flex-start;
      align-items: flex-start;
  }
  .h-92{
    height: 92px;
  }
    </style>
</head>

<body>
    <!-- <div class="empty"> -->
      <div id="main" class="flex-con" >
      <div>
        <img class="top_img" src="../../../image/banner2.png"  >
        <section class="aui-grid">
          <div class="aui-row">
              <div class="aui-col-xs-3 mid_padding_8" tapmode onclick="onJSJSClick()" >
                  <!-- <i class="aui-iconfont aui-icon-home"></i> -->
                  <img class="mid_img" src="../../../image/daoshi.png" alt="">
                  <div><span class="mid_text">教师角色</span></div>
              </div>
              <div class="aui-col-xs-3 mid_padding_8" tapmode onclick="onXYGHClick()">
                  <!-- <i class="aui-iconfont aui-icon-gear"></i> -->
                  <img class="mid_img" src="../../../image/xuankeguihua.png" alt="">
                  <div><span class="mid_text">学业规划</span></div>
              </div>
              <div class="aui-col-xs-3 mid_padding_8" tapmode onclick="onSZPJClick();">
                  <!-- <i class="aui-iconfont aui-icon-map"></i> -->
                  <img class="mid_img" src="../../../image/fazhanpingjia.png" alt="">
                  <div><span class="mid_text">素质评价</span></div>
              </div>
              <div class="aui-col-xs-3 mid_padding_8" tapmode onclick="onBKZDClick();">
                  <!-- <i class="aui-iconfont aui-icon-map"></i> -->
                  <img class="mid_img" src="../../../image/dyzs.png" alt="">
                  <div><span class="mid_text">报考指导</span></div>
              </div>
            </div>
          </section>
          <div class="tuijian">
              推荐阅读
          </div>
      <!-- list start -->

      <div class="aui-content aui-margin-b-15"  >
          <ul class="aui-list aui-media-list" id="hotlist_ul">
            <script id="hotlist_s" type="text/x-dot-template">
            {{for (var i = 0; i < it.length; i++) {}}
              <li class="aui-list-item h-92" tapmode onclick="onHotList({{=i}});">
                  <div class="aui-media-list-item-inner" style="">
                      <div class="aui-list-item-inner" style="padding-bottom:0px;padding-right:0px;">
                          <div class="aui-list-item-text" style="height:36px;">
                              <div class="aui-list-item-title biaoti">{{=it[i].name}}</div>
                          </div>
                          <div class="aui-info" style="padding-top:20px;padding-bottom:0px;">
                                {{if (it[i].kind == 1 && it[i].class == 5) {}}
                                <div class="aui-info-item biaoqian biaoqian-first">
                                  <span class="zizhuzhaosheng">班主任</span>
                                </div>
                                {{}else if(it[i].kind == 1 && it[i].class == 2){}}
                                <div class="aui-info-item biaoqian biaoqian-second">
                                  <span class="zizhuzhaosheng">任课教师</span>
                                </div>
                                {{}else if(it[i].kind == 1 && it[i].class == 3){}}
                                <div class="aui-info-item biaoqian biaoqian-third">
                                  <span class="zizhuzhaosheng">一生一导</span>
                                </div>
                                {{}else if(it[i].kind == 1 && it[i].class == 1){}}
                                <div class="aui-info-item biaoqian biaoqian-four">
                                  <span class="zizhuzhaosheng">选科指导</span>
                                </div>
                                {{}}}
                              <div class="aui-info-item zizhuzhaosheng">{{=it[i].time}}</div>
                          </div>
                      </div>
                      {{if (it[i].pict != null) {}}
                        <div class="aui-list-item-media" style="padding-left:10px;">
                            <img style="width:72px;height:72px;"src="http://www.yxke12.com/Public/Teacher/images/xueshengchengzhangzhidao/{{=it[i].pict}}">
                        </div>
                      {{}}}
                  </div>
              </li>
            {{}}}
            </script>
          </ul>
      </div>


      <!-- list end -->
  </div>
</div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/doT.js"></script>
<script type="text/javascript" src="../../../script/network.js"></script>
<script type="text/javascript">
    var hotList = [];
    var hotlist_dot;

    function gaoKaoXinZheng() {
      api.openWin({
          name: 'gaoKaoXinZheng_win',
          url: '../../gaoKaoXinZheng_win.html',
          pageParam: {
              name: 'test'
          }
      });
    }

    function onJSJSClick(index) {
      api.openWin({
          name: 'jsjs_list_win',
          url: '../jsjs/jsjs_list_win.html',
          pageParam: {
              name: 'test'
          }
      });
    }

    function onXYGHClick() {
      api.openWin({
          name: 'xygh_list_win',
          url: '../xygh/xygh_list_win.html',
          pageParam: {
              name: 'test'
          }
      });
    }

    function onSZPJClick() {
      api.openWin({
          name: 'pingjianeirong_win',
          url: '../suzhipingjia/pingjianeirong_win.html',
          pageParam: {
              name: 'test'
          }
      });
    }

    function onBKZDClick() {
      api.openWin({
          name: 'zhuanjiajiangzuo_list_win',
          url: '../bkzd/zhuanjiajiangzuo_list_win.html',
          pageParam: {
              name: 'test'
          }
      });
    }

    function onHotList(index) {
        var item = hotList[index];
        var parames = {values:{}}
        parames.values.id = item.id;
        parames.values.type = item.type;
        zhc.post('http://www.yxke12.com/index.php/Ate/Xueshengzhidao/xszdhotdetail.html',
            parames,function(data) {
              localStorage.data = JSON.stringify(data)
              api.openWin({
                  name: 'jsjs_details_win',
                  url: '../jsjs/jsjs_details_win.html',
                  pageParam: {
                      // data: data
                  }
              });
            },null, true);
    }
  hotlist_dot = doT.template(document.getElementById('hotlist_s').innerHTML);
    apiready = function(){
      if(document.readyState == 'complete'){
          // alert("加载完成");
          api.removeLaunchView()
      }


      api.setRefreshHeaderInfo({
          loadingImg: 'widget://image/refresh.png',
          bgColor: '#ccc',
          textColor: '#fff',
          textDown: '下拉刷新...',
          textUp: '松开刷新...'
      }, function(ret, err) {
        getHotList();
      });
      getHotList();
    };

    function getHotList() {
      zhc.post('http://www.yxke12.com/index.php/Ate/Xueshengzhidao/xszdhotlist.html',
          {},function(data) {
            api.refreshHeaderLoadDone();
            hotList = data;
            document.getElementById('hotlist_ul').innerHTML = hotlist_dot(hotList);
            api.parseTapmode();
          },null, true);
    }
</script>
</html>
