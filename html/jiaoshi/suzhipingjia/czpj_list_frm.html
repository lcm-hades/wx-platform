<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>底部导航</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css" />
    <style>
    .zizhuzhaosheng {
      font-size: 10px;
      padding: 2px 4px;
    }
    .biaoqian {
      border-radius: 2px;
      background-color: #eeeeee;
      display: inline-block!important;
      text-align: center!important;
      color: #666666;
      }

      .biaoqian-color{
        background-color: #ffbc10;
        color: white;
      }

      .biaoti {
        font-family: 'PingFang-SC';
        font-size: 16px;
        color: #333333;
        overflow: hidden;
        -webkit-line-clamp: 2;
        text-overflow: ellipsis;
        -webkit-box-orient: vertical;
        display: -webkit-box;
      }
      .aui-tab-item.aui-active {
        color: #6666ff;
        border-bottom: 2px solid #6666ff;
      }

      .left_line {
          background-color: #6666ff;
          height: 18px;
          width: 4px;
          margin-top: auto;
          margin-bottom: auto;
          margin-left: 10px;
      }

      .section_title {
          color: #333333;
          font-size: 16px;
          font-family: "PingFang-SC";
          margin-left: 4px;
          margin-top: auto;
          margin-bottom: auto;
      }

      .aui-list .aui-list-item-media {
          width: 3.6rem;
          position: relative;
          padding: 0.5rem 0;
          padding-right: 0.75rem;
          display: inherit;
          -webkit-flex-shrink: 0;
          flex-shrink: 0;
          -webkit-flex-wrap: nowrap;
          flex-wrap: nowrap;
          -webkit-box-align: center;
          -webkit-align-items: flex-start;
          align-items: flex-start;
      }

      .h-92{
        height: 92px;
      }
    </style>
</head>

<body>
    <div class="flex-wrap flex-vertical">

    <section id="beikaozhidao" style="margin-top:10px;">
      <div style="height:auto;display: inline-flex;background: #fff;width: 100%;position: relative;line-height: 2.5;">
          <div class="left_line"></div>
          <span class="section_title">专家指导</span>
          <!-- <span class="section_gengduo" tapmode onclick="onUKeMore();">更多 <i class="aui-iconfont aui-icon-right"></i></span> -->
      </div>
    <ul class="aui-list aui-media-list" id="zd_ul">
      <script id="zd_s" type="text/x-dot-template">
          {{for (var i = 0; i < it.length; i++) {}}
            <li class="aui-list-item h-92" tapmode onclick="onZDItemClick({{=i}});">
                <div class="aui-media-list-item-inner" style="">
                    <div class="aui-list-item-inner" style="padding-bottom:0px;padding-right:0px;">
                        <div class="aui-list-item-text" style="height:36px;">
                            <div class="aui-list-item-title biaoti">{{=it[i].name}}</div>
                        </div>
                        <div class="aui-info" style="padding-top:20px;padding-bottom:0px;">
                            <div class="aui-info-item biaoqian biaoqian-color">
                              <span class="zizhuzhaosheng">专家指导</span>
                            </div>
                            <div class="aui-info-item zizhuzhaosheng">{{=it[i].time}}</div>
                        </div>
                    </div>
                    {{if (it[i].pict != null) {}}
                      <div class="aui-list-item-media" style="padding-left:10px;">
                          <img style="width:72px;height:72px;border-radius:4px;"src="http://www.yxke12.com/Public/Teacher/images/xueshengchengzhangzhidao/{{=it[i].pict}}">
                      </div>
                    {{}}}
                </div>
            </li>
          {{}}}
        </script>
    </ul>

    <div style="height:auto;display: inline-flex;background: #fff;width: 100%;position: relative;line-height: 2.5;margin-top:10px;">
        <div class="left_line"></div>
        <span class="section_title">评价案例</span>
        <!-- <span class="section_gengduo" tapmode onclick="onUKeMore();">更多 <i class="aui-iconfont aui-icon-right"></i></span> -->
    </div>
    <ul class="aui-list aui-media-list" id="al_ul">
      <script id="al_s" type="text/x-dot-template">
          {{for (var i = 0; i < it.length; i++) {}}
            <li class="aui-list-item h-92" tapmode onclick="onALItemClick({{=i}});">
                <div class="aui-media-list-item-inner" style="">
                    <div class="aui-list-item-inner" style="padding-bottom:0px;padding-right:0px;">
                        <div class="aui-list-item-text" style="height:36px;">
                            <div class="aui-list-item-title biaoti">{{=it[i].title}}</div>
                        </div>
                        <div class="aui-info" style="padding-top:20px;padding-bottom:0px;">
                            <div class="aui-info-item biaoqian biaoqian-color">
                              <span class="zizhuzhaosheng">评价案例</span>
                            </div>
                            <div class="aui-info-item zizhuzhaosheng">{{=it[i].time}}</div>
                        </div>
                    </div>
                    {{if (it[i].pic1 != null) {}}
                      <div class="aui-list-item-media" style="padding-left:10px;">
                          <img style="width:72px;height:72px;border-radius:4px;"src="http://www.yxke12.com/Public/Home/images/fanliimg/{{=it[i].pic1}}">
                      </div>
                    {{}}}
                </div>
            </li>
          {{}}}
        </script>
    </ul>
  </section>
  </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/doT.js"></script>
<script type="text/javascript" src="../../../script/aui-tab.js"></script>
<script type="text/javascript" src="../../../script/network.js"></script>
<script type="text/javascript">
    var zdList = [];
    var alList = [];
    var zd_dot, al_dot;
    apiready = function() {
        zd_dot = doT.template(document.getElementById('zd_s').innerHTML);
        al_dot = doT.template(document.getElementById('al_s').innerHTML);
        getZDList();
        getALList();
    };

    function getZDList() {
      zhc.post('http://www.yxke12.com/index.php/Ate/Xueshengzhidao/zhuanjiazhidao.html',
          {},function(data) {
            zdList = data;
            document.getElementById('zd_ul').innerHTML = zd_dot(zdList);
          },null, true);
    }

    function getALList() {
      zhc.post('http://www.yxke12.com/index.php/Ate/Xueshengzhidao/pingjiaanli.html',
          {},function(data) {
            alList = data;
            document.getElementById('al_ul').innerHTML = al_dot(alList);
          },null, true);
    }

    function onZDItemClick(index) {
        var id = zdList[index].id;
        if (id) {
          var parames = {values:{}};
          parames.values.id = id;
          zhc.post('http://www.yxke12.com/index.php/Ate/Xueshengzhidao/zhidao_detail.html',
              parames,function(data) {
                localStorage.data = JSON.stringify(data)
                api.openWin({
                    name: 'czpj_details_win',
                    url: './czpj_details_win.html',
                    pageParam: {
                        // data: data
                    }
                });
              }, null, true);
          }else {
            api.toast({
                msg: '记录不存在',
                duration: 2000,
                location: 'bottom'
            });

          }
    }

    function onALItemClick(index) {
      var id = alList[index].id;
      if (id) {
        var parames = {values:{}};
        parames.values.id = id;
        zhc.post('http://www.yxke12.com/index.php/Ate/Xueshengzhidao/fanlis.html',
            parames,function(data) {
              data.name = data.title;
               localStorage.data = JSON.stringify(data)
              api.openWin({
                  name: 'czpj_details_win',
                  url: './czpj_details_win.html',
                  pageParam: {
                      // data: data
                  }
              });
            }, null, true);
        }else {
          api.toast({
              msg: '记录不存在',
              duration: 2000,
              location: 'bottom'
          });

        }

    }
</script>

</html>
