<script type="text/javascript">
    function onGKXZClick(index) {
        api.openWin({
            name: 'gaoKaoXinZheng_win',
            url: '../../jiazhang/gaokaoxinzheng/gaoKaoXinZheng_win.html',
            pageParam: {
                index: index
            }
        });
    }

    function zixundongtai(index) {
        api.openWin({
            name: 'zixundongtai_win',
            url: '../zixun/zixundongtai_win.html',
            pageParam: {
                index: index
            }
        });
    }
    var zizhuzhaosheng1 = doT.template(document.getElementById('tuijianzc').innerHTML);
    apiready = function(){
      api.parseTapmode();
      // 1课改 0非课改
      var isnew = $api.getStorage('isnew');
      if(isnew == 0){
        unreform.style.display = "block";
        reform.style.display = "none";
      }else {
        unreform.style.display = "none";
        reform.style.display = "block";
      }
      api.setRefreshHeaderInfo({
          loadingImg: 'widget://image/refresh.png',
          bgColor: '#ccc',
          textColor: '#fff',
          textDown: '下拉刷新...',
          textUp: '松开刷新...'
      }, function(ret, err) {
          jiazai()
      });
    jiazai()
    };

    function jiazai() {
      var parames = {values:{}}
      parames.values.tid = $api.getStorage('teacherid')
      zhc.post('http://www.yxke12.com/index.php/Ate/Zhengce/tuijian.html',
          parames,function(data) {

            api.refreshHeaderLoadDone();
            document.getElementById('tuijianyuedu').innerHTML = zizhuzhaosheng1(data);
          },null, true);
    }

    function jiazhangduoyuan() {
        api.openWin({
            name: 'frame3_win',
            url: '../zhaosheng/frame3_win.html',
            pageParam: {
                name: 'test'
            }
        });

    }

    function nextPage(url) {
        api.openWin({
            name: url,
            url: '../zhiyexinxi/' + url + '.html',
            pageParam: {
                name: 'test'
            }
        });
    }


    function xiangqing(id,type) {
      var parames = {values:{}}
      parames.values.id =id;
      parames.values.type =type;
      zhc.post('http://www.yxke12.com/index.php/Ate/Zhengce/detail.html',
          parames,function(data) {
            localStorage.data = JSON.stringify(data)
            api.openWin({
                name: 'zzzs_zxfl_details_win',
                url: '../tuijianxiangqing/zzzs_zxfl_details_win.html',
                pageParam: {
                    // data: data,
                    title:'推荐阅读'
                }
            });
          },null, true);
    }
