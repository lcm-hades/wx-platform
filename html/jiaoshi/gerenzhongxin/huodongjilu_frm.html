<div id="" class="flex-wrap flex-vertical " style="padding-bottom: 50px;padding-top: 0px;">

  <div class="aui-content aui-margin-b-15">
      <ul class="aui-list" id="listCon">
          <script id="HDlist" type="text/x-dot-template">
              {{for (var i = 0; i < it.length; i++) {}}
                  <li class="aui-list-item" style="border-bottom: 1px solid #ccc;" tapmode onclick="huodongxiangqing({{=it[i].id}},'{{=it[i].url}}')">
                    <div class="aui-list-item-media">
                        <img  src="http://www.yxke12.com/Public/Home/images/touxiang/{{=it[i].img}}" style="width:4rem;height:4rem;border-radius:50%">
                    </div>
                      <div class="aui-list-item-inner aui-swipe-handle" style=" padding-bottom: 20px;">
                        <div class="aui-list-item-title">
                          {{=it[i].studentname}}
                          <div class="aui-list-item-text wenziyincang" >
                              {{=it[i].handline}}
                          </div>
                          <div class="right">
                          {{if (it[i].status == 0) {}}
                              <div class="biaoqian" tapmode onclick="openDialog('textarea',event,{{=it[i].id}})">评价</div>
                          {{}else {}}
                              <div class="biaoqian" tapmode onclick="openDialog1(event)">已评价</div>
                          {{}}}

                          </div>
                        </div>

                        <span class="huodongjilupingjia">
                          {{=it[i].time}}
                        </span>

                      </div>


                  </li>
              {{}}}
          </script>
      </ul>
  </div>

</div>

function huodongxiangqing(id,url) {
  api.showProgress({
      style: 'default',
      animationType: 'fade',
      title: '努力加载中...',
      text: '先喝杯茶...',
      modal: false
  });
  api.ajax({
      url: 'http://www.yxke12.com/index.php/Ate/Member/teacher_huodongjilucon.html',
      method: 'post',
      data: {
          values: {
              hid:id
          },
      }
  },function(ret, err){
    api.hideProgress();

      if (ret) {
// alert( JSON.stringify( ret ) );
        if (ret.status==100) {
          if (url == 'huoquzhuanli') {

              api.openWin({
                  name: 'hqzl_win',
                  url: '../../huodongjilubiao/hqzl_win.html',
                  pageParam: {
                      data: ret.data

                  }
              });
          }else if (url == 'xuekejingsai') {
            api.openWin({
                name: 'xkjs_win',
                url: '../../huodongjilubiao/xkjs_win.html',
                pageParam: {
                    data: ret.data

                }
            });
          }else if (url == 'shehui') {
            api.openWin({
                name: 'shsj_win',
                url: '../../huodongjilubiao/shsj_win.html',
                pageParam: {
                    data: ret.data

                }
            });
          }else if (url == 'yanjiu') {
            api.openWin({
                name: 'gzxs_win',
                url: '../../huodongjilubiao/gzxs_win.html',
                pageParam: {
                    data: ret.data

                }
            });
          }else if (url == 'gongyi') {
            api.openWin({
                name: 'gyhd_win',
                url: '../../huodongjilubiao/gyhd_win.html',
                pageParam: {
                    data:ret.data

                }
            });
          }else if (url == 'shetuan') {
            api.openWin({
                name: 'xsst_win',
                url: '../../huodongjilubiao/xsst_win.html',
                pageParam: {
                    data: ret.data

                }
            });
          }else if (url == 'lunwenfabiao') {
            api.openWin({
                name: 'lwfb_win',
                url: '../../huodongjilubiao/lwfb_win.html',
                pageParam: {
                    data: ret.data

                }
            });
          }else if (url == 'kejijingsai') {
            api.openWin({
                name: 'kjjs_win',
                url: '../../huodongjilubiao/kjjs_win.html',
                pageParam: {
                    data: ret.data

                }
            });
          }else if (url == 'tiyujingsai') {
            api.openWin({
                name: 'tyjs_win',
                url: '../../huodongjilubiao/tyjs_win.html',
                pageParam: {
                    data: ret.data

                }
            });
          }else {
            api.openWin({
                name: 'huodongjiluXQ_win',
                url: 'huodongjiluXQ_win.html',
                pageParam: {
                    data: ret.data,
                    title:"活动记录"
                }
            });
          }
        }


      } else {
        api.toast({
            msg: JSON.stringify(err.msg),
            duration: 2000,
            location: 'bottom'
        });
      }
  });
}
var dialog = new auiDialog({})
  var parames = {values:{}}
    function openDialog(type,e,id){
      e.cancelBubble =true
        switch (type) {
            case "textarea":
                dialog.prompt({
                    title:"评价",
                    text:'请输入评价内容!',
                    buttons:['取消','确定']
                },function(ret){
                    if(ret.buttonIndex == 2){
                       parames.values.hid=id;
                       parames.values.teacherid=$api.getStorage('teacherid');
                       parames.values.teachername=$api.getStorage('teachername');
                       parames.values.touxiang=$api.getStorage('touxiang');
                       parames.values.content=ret.text;
                       zhc.post('http://www.yxke12.com/index.php/Ate/Member/huodongpinglun.html',parames,function(data) {
                         api.toast({
                             msg:'评论成功',
                             duration: 2000,
                             location: 'bottom'
                         });
                       },null,true)
                    }
                })
                break;
            default:
                break;

        }
    }
    function openDialog1(e) {
      e.cancelBubble =true
    }
