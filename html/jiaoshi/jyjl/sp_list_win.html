<script type="text/javascript">
          apiready = function() {
            api.parseTapmode();
            api.setScreenOrientation({
            orientation: 'landscape_left'
            });
            console.log(localStorage.data)
          $api.byId('shipin').src = 'http://www.yxke12.com/Public/Teacher/images/flvpic/'+JSON.parse(localStorage.data).flv;
          $api.byId('shipin').poster = api.pageParam.pic
          api.addEventListener({
              name: 'keyback'
          }, function(ret, err) {
            api.setScreenOrientation({
                orientation: 'auto'
            });
            api.closeWin();
          });

    };
    function onVideoPlaying() {
      api.setFullScreen({

      });
      api.setScreenOrientation({
      orientation: 'portrait_up'
  });
      api.closeWin();

    }
