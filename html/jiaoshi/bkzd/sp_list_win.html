<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>底部导航</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css" />
    <style>
        header {
            background-color: #f2f2f2;
        }

        header ul li {
            height: 50px;
            line-height: 50px;
            text-align: center;
            display: none;
            color: #323237;
            position: relative;
            font-size: 18px;
        }

        header ul li.active {
            display: block;
        }

        .aui-bar-mystyle {
            color: #333333;
            font-family: "PingFang-SC";
            background-color: #ffffff;
            border-bottom: 1px solid #dddddd;
        }

        .left_btn_c_b {
            color: #a1a1a1!important;
        }

        .linear{
            width:100%; height:100%; border:1px solid green; padding:10px; background:-webkit-gradient(linear, left top, left bottom, from(#00abeb), to(#fff));
        }

    </style>
</head>
<body>


    <video id="video_player" width="100%" height="100%" autoplay poster="posterimage.jpg" onwebkitendfullscreen="onVideoPlaying();">

    </video>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
      api.setScreenOrientation({
          orientation: 'landscape_left'
      });
      var player = $api.byId('video_player');
      player.poster = api.pageParam.img;
      player.src = api.pageParam.url;

      api.addEventListener({
          name: 'keyback'
      }, function(ret, err) {
        api.setScreenOrientation({
            orientation: 'auto'
        });
        api.closeWin();
      });
    };

    function onVideoPlaying() {
      api.setFullScreen({
        fullScreen: false
      });
      api.setScreenOrientation({
          orientation: 'portrait_up'
      });
      api.closeWin();
    }
</script>

</html>
