<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>底部导航</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css" />
    <style>
        header {
            background-color: #f2f2f2;
        }

        header ul li {
            height: 50px;
            line-height: 50px;
            text-align: center;
            display: none;
            color: #323237;
            position: relative;
            font-size: 18px;
        }

        header ul li.active {
            display: block;
        }

        .aui-bar-mystyle {
            color: #333333;
            font-family: "PingFang-SC-Medium";
            background-color: #ffffff;
            border-bottom: 1px solid #dddddd;
        }

        .left_btn_c_b {
            color: #a1a1a1!important;
        }
    </style>
</head>
<header id='aui-header' class="aui-bar aui-bar-nav aui-bar-mystyle" style="position: fixed;">
    <a class="aui-pull-left aui-btn" tapmode onclick= 'api.closeWin();'>
        <span class="aui-iconfont aui-icon-left left_btn_c_b"></span>
    </a>
    <div class="aui-title">专业倾向报告</div>
</header>

<div id="wrap" class="flex-wrap flex-vertical">

    <div id="main" class="flex-con">

    </div>
</div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript">
    var data, numbers;

    apiready = function() {
        data = api.pageParam.data;
        numbers = api.pageParam.numbers;
        api.parseTapmode();
        $api.fixStatusBar($api.byId('aui-header'));
        var headerh = $api.offset($api.byId('aui-header')).h;
        api.openFrame({
            name: 'zhiye_test_choose_frm',
            url: './zhiye_test_choose_frm.html',
            rect: {
                x: 0,
                y: headerh,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                data: data,
                numbers:numbers
            },
            bounces: false,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: false,
            hScrollBarEnabled: false
        });
    };

</script>

</html>
