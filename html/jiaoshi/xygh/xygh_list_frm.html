<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>底部导航</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css" />
    <style>
    .zizhuzhaosheng {
      font-size: 10px;
      padding: 2px 4px;
    }
    .biaoqian {
      border-radius: 2px;
      background-color: #eeeeee;
      display: inline-block!important;
      text-align: center!important;
      color: #666666;
      }

      .biaoqian-color{
        background-color: #ffbc10;
        color: white;
      }

      .biaoti {
        font-family: 'PingFang-SC';
        font-size: 16px;
        color: #333333;
        overflow: hidden;
        -webkit-line-clamp: 2;
        text-overflow: ellipsis;
        -webkit-box-orient: vertical;
        display: -webkit-box;
      }
      .aui-tab-item.aui-active {
        color: #6666ff;
        border-bottom: 2px solid #6666ff;
      }

      .left_line {
          background-color: #6666ff;
          height: 18px;
          width: 4px;
          margin-top: auto;
          margin-bottom: auto;
          margin-left: 10px;
      }

      .section_title {
          color: #333333;
          font-size: 16px;
          font-family: "PingFang-SC";
          margin-left: 4px;
          margin-top: auto;
          margin-bottom: auto;
      }
      .aui-list .aui-list-item-media {
          width: 3.6rem;
          position: relative;
          padding: 0.5rem 0;
          padding-right: 0.75rem;
          display: inherit;
          -webkit-flex-shrink: 0;
          flex-shrink: 0;
          -webkit-flex-wrap: nowrap;
          flex-wrap: nowrap;
          -webkit-box-align: center;
          -webkit-align-items: flex-start;
          align-items: flex-start;
      }

      .h-92{
        height: 92px;
      }

      .biaoqian-four{
        background-color: #ffbc10;
        color: white;
      }
    </style>

</head>

<body>
    <div class="flex-wrap flex-vertical">
      <div class="aui-tab" id="tab" style="z-index:99;position: fixed;width: 100%;">
          <div class="aui-tab-item aui-active">选科指导</div>
          <div class="aui-tab-item">备考指导</div>
      </div>
      <section id="xuankezhidao" style="margin-top:54px;">

        <div style="height:auto;display: inline-flex;background: #fff;width: 100%;position: relative;line-height: 2.5;">
            <div class="left_line"></div>
            <span class="section_title">怎样选科选考</span>
            <!-- <span class="section_gengduo" tapmode onclick="onUKeMore();">更多 <i class="aui-iconfont aui-icon-right"></i></span> -->
        </div>

        <ul class="aui-list aui-media-list" id="video_ul">
          <script id="video_s" type="text/x-dot-template">
          {{for (var i = 0; i < it.length; i++) {}}
            <li class="aui-list-item" tapmode onclick="onKeItemClick({{=i}});">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-media" style="width: 4.5rem;border-right:none;">
                        <img src="http://www.yxke12.com//Public/Home/images/student/{{=it[i].image}}">
                    </div>
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title">{{=it[i].videoname}}</div>
                        </div>
                          <div class="aui-list-item-text" style="margin-top:24px;max-width: 10rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
                            {{=it[i].time}}
                          </div>
                    </div>
                </div>
            </li>
            {{}}}
          </script>
        </ul>

        <div style="height:auto;display: inline-flex;background: #fff;width: 100%;position: relative;line-height: 2.5;margin-top:10px;">
            <div class="left_line"></div>
            <span class="section_title">选科指导</span>
            <!-- <span class="section_gengduo" tapmode onclick="onUKeMore();">更多 <i class="aui-iconfont aui-icon-right"></i></span> -->
        </div>
        <ul class="aui-list aui-media-list" id="xk_ul">
          <script id="xk_s" type="text/x-dot-template">
              {{for (var i = 0; i < it.length; i++) {}}
                <li class="aui-list-item h-92" tapmode onclick="onXItemClick({{=i}});">
                    <div class="aui-media-list-item-inner" style="">
                        <div class="aui-list-item-inner" style="padding-bottom:0px;padding-right:0px;">
                            <div class="aui-list-item-text" style="height:36px;">
                                <div class="aui-list-item-title biaoti">{{=it[i].name}}</div>
                            </div>
                            <div class="aui-info" style="padding-top:20px;padding-bottom:0px;">
                                <div class="aui-info-item biaoqian biaoqian-four">
                                  <span class="zizhuzhaosheng">选科指导</span>
                                </div>
                                <div class="aui-info-item zizhuzhaosheng">{{=it[i].time}}</div>
                            </div>
                        </div>
                        {{if (it[i].pict != null) {}}
                          <div class="aui-list-item-media" style="padding-left:10px;">
                              <img style="width:72px;height:72px;"src="http://www.yxke12.com/Public/Teacher/images/xueshengchengzhangzhidao/{{=it[i].pict}}">
                          </div>
                        {{}}}
                    </div>
                </li>
              {{}}}
            </script>
        </ul>
    </section>

    <section id="beikaozhidao" style="display:none;margin-top:54px;">
      <div style="height:auto;display: inline-flex;background: #fff;width: 100%;position: relative;line-height: 2.5;">
          <div class="left_line"></div>
          <span class="section_title">学考指导</span>
          <!-- <span class="section_gengduo" tapmode onclick="onUKeMore();">更多 <i class="aui-iconfont aui-icon-right"></i></span> -->
      </div>
    <ul class="aui-list aui-media-list" id="xkao_ul">
      <script id="xkao_s" type="text/x-dot-template">
          {{for (var i = 0; i < it.length; i++) {}}
            <li class="aui-list-item h-92" tapmode onclick="onXKaoItemClick({{=i}});">
                <div class="aui-media-list-item-inner" style="">
                    <div class="aui-list-item-inner" style="padding-bottom:0px;padding-right:0px;">
                        <div class="aui-list-item-text" style="height:36px;">
                            <div class="aui-list-item-title biaoti">{{=it[i].name}}</div>
                        </div>
                        <div class="aui-info" style="padding-top:20px;padding-bottom:0px;">
                            <div class="aui-info-item biaoqian biaoqian-color">
                              <span class="zizhuzhaosheng">学考指导</span>
                            </div>
                            <div class="aui-info-item zizhuzhaosheng">{{=it[i].time}}</div>
                        </div>
                    </div>
                    {{if (it[i].pict != null) {}}
                      <div class="aui-list-item-media" style="padding-left:10px;">
                          <img style="width:72px;height:72px;"src="http://www.yxke12.com/Public/Teacher/images/xueshengchengzhangzhidao/{{=it[i].pict}}">
                      </div>
                    {{}}}
                </div>
            </li>
          {{}}}
        </script>
    </ul>

    <div style="height:auto;display: inline-flex;background: #fff;width: 100%;position: relative;line-height: 2.5;margin-top:10px;">
        <div class="left_line"></div>
        <span class="section_title">选考指导</span>
        <!-- <span class="section_gengduo" tapmode onclick="onUKeMore();">更多 <i class="aui-iconfont aui-icon-right"></i></span> -->
    </div>
  <ul class="aui-list aui-media-list" id="xuankao_ul">
    <script id="xuankao_s" type="text/x-dot-template">
        {{for (var i = 0; i < it.length; i++) {}}
          <li class="aui-list-item h-92" tapmode onclick="onXuanKaoItemClick({{=i}});">
              <div class="aui-media-list-item-inner" style="">
                  <div class="aui-list-item-inner" style="padding-bottom:0px;padding-right:0px;">
                      <div class="aui-list-item-text" style="height:36px;">
                          <div class="aui-list-item-title biaoti">{{=it[i].name}}</div>
                      </div>
                      <div class="aui-info" style="padding-top:20px;padding-bottom:0px;">
                          <div class="aui-info-item biaoqian biaoqian-color">
                            <span class="zizhuzhaosheng">选考指导</span>
                          </div>
                          <div class="aui-info-item zizhuzhaosheng">{{=it[i].time}}</div>
                      </div>
                  </div>
                  {{if (it[i].pict != null) {}}
                    <div class="aui-list-item-media" style="padding-left:10px;">
                        <img style="width:72px;height:72px;"src="http://www.yxke12.com/Public/Teacher/images/xueshengchengzhangzhidao/{{=it[i].pict}}">
                    </div>
                  {{}}}
              </div>
          </li>
        {{}}}
      </script>
  </ul>
    <div style="height:auto;display: inline-flex;background: #fff;width: 100%;position: relative;line-height: 2.5;margin-top:10px;" >
        <div class="left_line"></div>
        <span class="section_title">统考指导</span>
        <!-- <span class="section_gengduo" tapmode onclick="onUKeMore();">更多 <i class="aui-iconfont aui-icon-right"></i></span> -->
    </div>
  <ul class="aui-list aui-media-list" id="tkao_ul">
    <script id="tkao_s" type="text/x-dot-template">
        {{for (var i = 0; i < it.length; i++) {}}
          <li class="aui-list-item h-92" tapmode onclick="onTongItemClick({{=i}});">
              <div class="aui-media-list-item-inner" style="">
                  <div class="aui-list-item-inner" style="padding-bottom:0px;padding-right:0px;">
                      <div class="aui-list-item-text" style="height:36px;">
                          <div class="aui-list-item-title biaoti">{{=it[i].name}}</div>
                      </div>
                      <div class="aui-info" style="padding-top:20px;padding-bottom:0px;">
                          <div class="aui-info-item biaoqian biaoqian-color">
                            <span class="zizhuzhaosheng">统考指导</span>
                          </div>
                          <div class="aui-info-item zizhuzhaosheng">{{=it[i].time}}</div>
                      </div>
                  </div>
                  {{if (it[i].pict != null) {}}
                    <div class="aui-list-item-media" style="padding-left:10px;">
                        <img style="width:72px;height:72px;"src="http://www.yxke12.com/Public/Teacher/images/xueshengchengzhangzhidao/{{=it[i].pict}}">
                    </div>
                  {{}}}
              </div>
          </li>
        {{}}}
      </script>
  </ul>
  </section>
    </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/aui-tab.js"></script>
<script type="text/javascript" src="../../../script/doT.js"></script>
<script type="text/javascript" src="../../../script/network.js"></script>
<script type="text/javascript">
var arr_flag = [1,0];
var videoList = [];
var xuankeList = [];
var xk_dot, video_dot;

var xkaoList = [];
var xuankaoList = [];
var tkaoList = [];
var xkao_dot, xuankao_dot, tkao_dot;
    apiready = function() {
        xk_dot = doT.template(document.getElementById('xk_s').innerHTML);
        video_dot = doT.template(document.getElementById('video_s').innerHTML);

        xkao_dot = doT.template(document.getElementById('xkao_s').innerHTML);
        xuankao_dot = doT.template(document.getElementById('xuankao_s').innerHTML);
        tkao_dot = doT.template(document.getElementById('tkao_s').innerHTML);
        getXKListData();
    };
    var tab = new auiTab({
        element:document.getElementById("tab"),
    },function(ret){
        if (ret.index == 1) {
          document.getElementById('xuankezhidao').style.display = "block";
          document.getElementById('beikaozhidao').style.display = "none";
        }else if (ret.index == 2) {
          document.getElementById('xuankezhidao').style.display = "none";
          document.getElementById('beikaozhidao').style.display = "block";
          if (arr_flag[ret.index - 1] == 0) {
              getBKListData();
              arr_flag[ret.index - 1] = 1;
          }
        }
    });

    // 视频列表item点击
    function onKeItemClick(index) {
        // if (!$api.getStorage("isbuy") || $api.getStorage("isbuy") == 0) {
        //   api.toast({
        //       msg: "该功能付费用户才能使用",
        //       duration: 2000,
        //       location: 'bottom'
        //   });
        //   return;
        // }
        var url = "http://www.yxke12.com/Public/Home/images/video/" + videoList[index].videocsrc;
        var url1 = "http://www.yxke12.com/Public/Home/images/student/" + videoList[index].image;
        if (videoList[index].videocsrc != null) {
          api.openWin({
              name: 'sp_list_win',
              url: './sp_list_win.html',
              pageParam: {
                  url:url,
                  url1:url1
              }
          });
        }else {
          api.toast({
              msg: '播放地址错误',
              duration: 2000,
              location: 'bottom'
          });
        }
    }

    // 选科指导item点击
    function onXItemClick(index) {
      var parames = {values:{}}
      parames.values.id = xuankeList[index].id;
      zhc.post('http://www.yxke12.com/index.php/Ate/Xueshengzhidao/xkdetail.html',
          parames,function(data) {
            localStorage.data = JSON.stringify(data)
            api.openWin({
                name: 'xygh_details_win',
                url: './xygh_details_win.html',
                pageParam: {
                    // data: data
                }
            });
          },null, true);
    }

    // 学考指导item点击
    function onXKaoItemClick(index) {
      var parames = {values:{}}
      parames.values.id = xkaoList[index].id;
      zhc.post('http://www.yxke12.com/index.php/Ate/Xueshengzhidao/bkdetail.html',
          parames,function(data) {
            api.openWin({
                name: 'xygh_details_win',
                url: './xygh_details_win.html',
                pageParam: {
                    data: data
                }
            });
          },null, true);
    }

    // 选考指导item点击
    function onXuanKaoItemClick(index) {
      var parames = {values:{}}
      parames.values.id = xuankaoList[index].id;
      zhc.post('http://www.yxke12.com/index.php/Ate/Xueshengzhidao/bkdetail.html',
          parames,function(data) {
            api.openWin({
                name: 'xygh_details_win',
                url: './xygh_details_win.html',
                pageParam: {
                    data: data
                }
            });
          },null, true);
    }

    // 统考指导item点击
    function onTongItemClick(index) {
      var parames = {values:{}}
      parames.values.id = tkaoList[index].id;
      zhc.post('http://www.yxke12.com/index.php/Ate/Xueshengzhidao/bkdetail.html',
          parames,function(data) {
            api.openWin({
                name: 'xygh_details_win',
                url: './xygh_details_win.html',
                pageParam: {
                    data: data
                }
            });
          },null, true);
    }

    // 选科指导分栏列表数据
    function getXKListData() {
      zhc.post('http://www.yxke12.com/index.php/Ate/Xueshengzhidao/xuankelist.html',
          {},function(data) {
            xuankeList = data.list;
            videoList = data.videos;
            console.log(JSON.stringify(videoList));
            document.getElementById('xk_ul').innerHTML = xk_dot(xuankeList);
            document.getElementById('video_ul').innerHTML = video_dot(videoList);
            api.parseTapmode();
          }, function(err) {
          }, true);
    }

    // 备考分栏列表数据
    function getBKListData() {
      zhc.post('http://www.yxke12.com/index.php/Ate/Xueshengzhidao/bklist.html',
          {},function(data) {
            xkaoList = data.one;
            xuankaoList = data.two;
            tkaoList = data.three;
            document.getElementById('xkao_ul').innerHTML = xkao_dot(xkaoList);
            document.getElementById('xuankao_ul').innerHTML = xuankao_dot(xuankaoList);
            document.getElementById('tkao_ul').innerHTML = tkao_dot(tkaoList);
            api.parseTapmode();
          }, function(err) {
          }, true);
    }

    function videoclick() {
      api.openWin({
          name: 'sp_list_win',
          url: './sp_list_win.html',
          pageParam: {
              name: 'test'
          }
      });

    }
</script>

</html>
