<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>底部导航</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <style>
        header {
            background-color: #f2f2f2;
        }

        header ul li {
            height: 50px;
            line-height: 50px;
            text-align: center;
            display: none;
            color: #323237;
            position: relative;
            font-size: 18px;
        }

        header ul li.active {
            display: block;
        }

        .aui-bar-mystyle {
            color: #333333;
            font-family: "PingFang-SC";
            background-color: #ffffff;
            border-bottom: 1px solid #dddddd;
        }

        .left_btn_c_b {
            color: #a1a1a1!important;
        }
    </style>
</head>
<body>
    <header id='aui-header' class="aui-bar aui-bar-nav aui-bar-mystyle" style="position: fixed;">
        <a class="aui-pull-left aui-btn" tapmode onclick='clos();'>
            <span class="aui-iconfont aui-icon-left left_btn_c_b"></span>
        </a>
        <div id="title" class="aui-title">清华大学</div>
    </header>

    <div id="content" class="flex-wrap flex-vertical">
      <!-- <div>wuli111</div> -->

          <div class="aui-tab-item aui-active">Item1</div>

          <div class="aui-tab-item">Item4</div>
        </div> -->
        <!-- <div id="main" class="flex-con">

        </div> -->
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">

    apiready = function() {
        api.parseTapmode();

        $api.fixStatusBar($api.byId('aui-header'));
        var headerh = $api.offset($api.byId('aui-header')).h;
        // content
        // var tabh = $api.offset($api.byId('tab')).h;
        $api.byId('title').innerHTML = api.pageParam.title;

        api.openFrame({
            name: 'school_storage_details_frm',
            url: './school_storage_details_frm.html',
            rect: {
                x: 0,
                y: headerh,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                index: api.pageParam.index,
                title: api.pageParam.title
            },
            bounces: false,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: false,
            hScrollBarEnabled: false
        });
    };

    function clos() {
      api.closeWin();
    }
</script>

</html>
