          <h1>霍兰德测评须知</h1>

          <p>1. 本测验是依据美国约翰·霍普金斯大学心理学教授、美国著名的职业指导家约翰∙霍兰德的职业兴趣理论而编制的。1959年霍兰德提出了具有广泛社会影响的权威职业兴趣理论，该理论首次将职业兴趣测试和个体分析结合起来。</p>
          <p>2. 为了使测试结果更有效，参加测试的人员请务必诚实、独立地作答。答题结束后，会生成一份职业兴趣测评报告，对测试者的职业兴趣类型做出评价。</p>
          <p>3.本测试共18道题，需时约35分钟。</p>
