          <h1>职业性格测试</h1>

          <p>1. 本职业性格测试理论采用MBTI模型。MBTI (Myers-Briggs Type Indicator)由美国心理学家迈尔斯和布里格斯根据瑞士著名的心理分析学家Carl G. Jung的心理类型理论和他们对于人类性格差异的长期观察和研究而著成。经过了长达50多年的研究和发展，MBTI已经成为了当今全球最为著名和权威的性格测试。</p>
          <p>2. 为了使测试结果更有效，参加测试的人员请务必诚实、独立地作答。答题结束后，会生成一份职业性格分析报告，对测试者的个性特征、职业特征倾向等做出评价。</p>
          <p>3. 本测试共93道题，需时约20分钟。</p>
