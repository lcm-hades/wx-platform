        <p class="title">如何科学地选科选考呢？</p>
        <p class="content">
            大家不难理解这样的逻辑关系：学科直接影响着今后报考的专业（很多大学的专业对选考科目有具体要求），专业决定了未来从事的职业，即学科—专业—职业。 然而，要科学的选择学科，则要把顺序倒置，即职业—专业—学科。先要了解自己的职业倾向，然后对接到专业倾向，再由专业—学科对照表，确定所选学科。 除了专业倾向，自身的学科兴趣和个性特长、师长的意见也是重要的参考元素。
        </p>
