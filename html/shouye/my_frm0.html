<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>文档</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <style>
        .empty{ text-align: center; padding: 120px 0; }
        .top_bg{
          height: 190px;
          width: 100%;
          background-color: #6666ff;
          text-align: center;
        }
        .gaokao_day{
          height: 55px;
          width: 90%;
          background-image: url("../../image/gaokao_time.png");
          background-repeat: no-repeat;
          background-size: 100% 100%;
          margin: 0 auto;
          margin-top: -28px;
          line-height: 1.2;
        }
        .gaokao_white_text{
          font-family: "PingFang-SC";
          font-size: 18px;
          color: white;
          font-weight:bold;
        }
        .gaokao_s_red_text{
          font-family: "PingFang-SC";
          font-size: 18px;
          color:red;font-weight:bold;
        }

        .gaokao_red_text{
          font-family: "PingFang-SC";
          font-size: 26px;
          color:red;
          font-weight:bold;
          text-shadow: 0 0 8px white;
        }
        .geyan_text{
          font-size: 14px;
          font-weight:normal;
        }
        .text_pos{
          text-align: center;
        }
        .my_icon_bg{
          margin-top:44px;
          height: 70px;
          width: 70px;
          background-image: url("../../image/icon_bg.png");
          background-repeat: no-repeat;
          background-size: 100% 100%;
          /*text-align: center;*/
          display:inline-flex;
          align-items: center;
          justify-content: center;
        }
        .name_panel{
          display: flex;
          justify-content: center;
          align-items: center;
          margin-top: 10px;
          /*color: #ffffff;*/
        }
        .my_name{
          color: white;
          margin-right: 4px;
        }
        .my_sex{
          width:12px;
          height:12px;
          margin-right:4px;
        }

        .mid_padding_8{
          margin-top: 10px!important;
          margin-bottom: 10px!important;
          padding-top: 0px!important;
          padding-bottom: 0px!important;
          line-height: 1.0;
        }

        .mid_img{
          width: 45px;
          height: 45px;
        }

        .left_line{
          box-sizing:border-box;
          border-left: 1px solid #d2d2d2;
        }

        .item_image{
          -webkit-align-self: center;
                  align-self: center;

          width: 37px;
          height: 32px;
        }

        .aui-list .aui-list-item-label-icon {
            width: auto;
            padding-right: 0.75rem;
            margin-left: 6px;
        }

        button, .aui-btn {
    position: relative;
    display: inline-block;
    font-size: 0.7rem;
    font-weight: 400;
    font-family: inherit;
    text-decoration: none;
    text-align: center;
    margin: 0;
    background: #dddddd;
    padding: 1rem 0.6rem;
    height: 1.5rem;
    line-height: 1.5rem;
    border-radius: 0.2rem;
    white-space: nowrap;
    text-overflow: ellipsis;
    vertical-align: middle;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    -webkit-user-select: none;
    user-select: none;
}

    </style>
</head>
<body>
  <div id="main" class="flex-con flex-vertical center">
    <a class="aui-pull-left aui-btn" tapmode onclick='api.closeWin();' style='background:#6666ff;color:#fff;position: fixed;'>
        <span class="aui-iconfont aui-icon-left left_btn_c_b"></span>
    </a>
      <div class="top_bg">
        <div style="width:auto;" id="geren">
        <script id="evaluationtmpl" type="text/x-dot-template">

        <div class="my_icon_bg"  tapmode onclick="openCenter();"><img src="{{=it.img}}" style="width:60px;height:60px;border-radius: 50%;"/></div>
        {{if (it.sex=="男") {}}
            <div class="name_panel"><img class="my_sex"src="../../image/man.png"/><span class="my_name" id="my_name">{{=it.studentname}}</span><i class="aui-iconfont aui-icon-edit aui-text-white"></i></div>
        {{}else{}}
            <div class="name_panel"><img class="my_sex"src="../../image/woman.png"/><span class="my_name" id="my_name">{{=it.studentname}}</span><i class="aui-iconfont aui-icon-edit aui-text-white"></i></div>
        {{}}}



      </script>
        </div>
      </div>
      <div class="gaokao_day">
        <!-- <img style="position:absolute;width:100%;height:55px;" src="../image/gaokao_time.png"> -->
        <div class="text_pos">
          <span class="gaokao_white_text">距离&nbsp;</span>
          <span class="gaokao_s_red_text">高考&nbsp;</span>
          <span class="gaokao_white_text">还有&nbsp;</span>

          <span class="gaokao_red_text" id="gaokao_days">
            <script id="daojishi" type="text/x-dot-template">
            {{=it.data}}
          </script>
            </span>

          <span class="gaokao_white_text">&nbsp;天</span>
        </div>
        <div class="text_pos"><span class="gaokao_white_text geyan_text">将来的你，会感谢现在努力的自己！</span></div>
      </div>


      <section class="aui-grid">
        <div class="aui-row">
            <div class="aui-col-xs-3 mid_padding_8" tapmode onclick="chenshubaogao()">
                <!-- <i class="aui-iconfont aui-icon-home"></i> -->
                <img class="mid_img" src="../../image/cxbg.png" alt="">
                <div><span class="mid_text">陈述报告</span></div>
            </div>
            <div class="aui-col-xs-3 mid_padding_8 left_line" tapmode onclick="wodeceping()">
                <!-- <i class="aui-iconfont aui-icon-gear"></i> -->
                <img class="mid_img" src="../../image/my_test.png" alt="">
                <div><span class="mid_text">我的测评</span></div>
            </div>
            <div class="aui-col-xs-3 mid_padding_8 left_line" tapmode onclick="chengzhangdanan()">
                <!-- <i class="aui-iconfont aui-icon-map"></i> -->
                <img class="mid_img" src="../../image/my_dang.png" alt="">
                <div><span class="mid_text">成长档案</span></div>
            </div>
            <div class="aui-col-xs-3 mid_padding_8 left_line" tapmode onclick="shishengguanxi()">
                <!-- <i class="aui-iconfont aui-icon-map"></i> -->
                <img class="mid_img" src="../../image/shishenguanxi.png" alt="">
                <div><span class="mid_text">师生关系</span></div>
            </div>
          </div>
        </section>

        <section class="aui-content">
        <ul class="aui-list aui-list-in aui-margin-b-15 aui-margin-t-15">
            <li class="aui-list-item" tapmode onclick="guanzhuyuanxiao()">
                <div class="aui-list-item-label-icon">
                    <!-- <i class="aui-iconfont aui-icon-location aui-text-info"></i> -->
                    <img src="../../image/my_school.png" class="item_image"/>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">关注院校</div>
                </div>
            </li>
            <li class="aui-list-item" style="display:none">
                <div class="aui-list-item-label-icon">
                    <!-- <i class="aui-iconfont aui-icon-like aui-text-danger"></i> -->
                    <img src="../../image/my_exam.png" class="item_image"/>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">收藏试题</div>
                </div>
            </li>
            <li class="aui-list-item"  tapmode onclick="ketangbiji()" >
                <div class="aui-list-item-label-icon">
                    <!-- <i class="aui-iconfont aui-icon-image aui-text-info"></i> -->
                    <img src="../../image/my_note.png" class="item_image"/>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">课堂笔记</div>
                </div>
            </li>
            <li class="aui-list-item" tapmode onclick="xuankejilu()" id="xuankejilu_id">
                <div class="aui-list-item-label-icon">
                    <!-- <i class="aui-iconfont aui-icon-like aui-text-danger"></i> -->
                    <img src="../../image/xuanke.png" class="item_image"/>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">选课记录</div>
                </div>
            </li>

        </ul>

        <ul class="aui-list aui-list-in aui-margin-b-15 aui-margin-t-15">
            <li class="aui-list-item" onclick="myScore()" style="display:none;">
                <div class="aui-list-item-label-icon">
                    <!-- <i class="aui-iconfont aui-icon-location aui-text-info"></i> -->
                    <img src="../../image/huodongjilu.png" class="item_image"/>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">我的成绩</div>
                </div>
            </li>
            <li class="aui-list-item" onclick="huodongjilu()" >
                <div class="aui-list-item-label-icon">
                    <!-- <i class="aui-iconfont aui-icon-location aui-text-info"></i> -->
                    <img src="../../image/huodongjilu.png" class="item_image"/>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">活动记录</div>
                </div>
            </li>
            <li class="aui-list-item" tapmode onclick="xuankejilu()" style="display:none">
                <div class="aui-list-item-label-icon">
                    <!-- <i class="aui-iconfont aui-icon-like aui-text-danger"></i> -->
                    <img src="../../image/xuanke.png" class="item_image"/>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">选课记录</div>
                </div>
            </li>
            <li class="aui-list-item" tapmode onclick="baokaofangan()">
                <div class="aui-list-item-label-icon">
                    <!-- <i class="aui-iconfont aui-icon-image aui-text-info"></i> -->
                    <img src="../../image/baokaofangan.png" class="item_image"/>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">报考方案</div>
                </div>
            </li>
            <li class="aui-list-item" tapmode onclick="shezhi()">
                <div class="aui-list-item-label-icon">
                    <!-- <i class="aui-iconfont aui-icon-cert aui-text-warning"></i> -->
                    <img src="../../image/my_setting.png" class="item_image"/>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">设置</div>
                    <!-- <div class="aui-list-item-right">未开通</div> -->
                </div>
            </li>
        </ul>
        <ul class="aui-list aui-list-in" style="display:none">
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <!-- <i class="aui-iconfont aui-icon-cart aui-text-info"></i> -->
                    <img src="../../image/my_help.png" class="item_image"/>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">帮助中心</div>
                    <!-- <div class="aui-list-item-right">0元好物在这里</div> -->
                </div>
            </li>
            <li class="aui-list-item" tapmode onclick="shezhi()" style="display:none">
                <div class="aui-list-item-label-icon">
                    <!-- <i class="aui-iconfont aui-icon-cert aui-text-warning"></i> -->
                    <img src="../../image/my_setting.png" class="item_image"/>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">设置</div>
                    <!-- <div class="aui-list-item-right">未开通</div> -->
                </div>
            </li>
        </ul>
    </section>

  </div>
</body>
</html>

var geRenShuJu={}
var evalText;
  apiready=function() {

    geRenShuJu['studentname']=$api.getStorage('studentname');
    geRenShuJu['sex']=$api.getStorage('sex');
    geRenShuJu['img']="http://www.yxke12.com/Public/Home/images/touxiang/"+$api.getStorage('img');
    evalText = doT.template(document.getElementById('evaluationtmpl').innerHTML);
    document.getElementById('geren').innerHTML =evalText(geRenShuJu);
    console.log(JSON.stringify(geRenShuJu))
    // 到计时
    api.ajax({
        url: 'http://www.yxke12.com/index.php/App/Member/daojishi.html',
        method: 'post',
        data: {
            values: {
                studentid: $api.getStorage('studentid')
            },
        }
    },function(ret, err){
        if (ret) {
          var daojishi = doT.template(document.getElementById('daojishi').innerHTML);
          document.getElementById('gaokao_days').innerHTML =daojishi(ret);
        } else {
            // alert( JSON.stringify( err ) );
        }
    });

    yanzhen();
  }

  function openCenter() {
    api.openWin({
        name: 'gerenxinxi_win',
        url: '../gerenzhongxin/gerenxinxi_win.html',
        pageParam: {
            name: 'test'
        }
    });
  }

  function myGrowClick() {
    api.openWin({
        name: 'diannaochakan',
        url: '../diannaochakan.html',
        pageParam: {
            name: 'test'
        }
    });
  }

  // 个人资料界面返回
  function refresh() {
    geRenShuJu['img']="http://www.yxke12.com/Public/Home/images/touxiang/"+$api.getStorage('img');
    document.getElementById('geren').innerHTML =evalText(geRenShuJu);
  }

  function yanzhen() {
    api.ajax({
        url: 'http://www.yxke12.com/index.php/App/Student/checkgaige.html',
        method: 'post',
        data: {
            values: {
              studentid:$api.getStorage('studentid'),
            }
        }
    },function(ret, err){
        if (ret) {
          if (ret.status == 100) {
            if (ret.data == 0) {
                $api.byId('xuankejilu_id').style.display='none';
            }else {
                $api.byId('xuankejilu_id').style.display='flex';
            }
            api.parseTapmode();
          }else{
            api.toast({
                msg: ret.data.error,
                duration: 2000,
                location: 'bottom'
            });
          }
        } else {
            api.toast({
                msg: JSON.stringify( err ),
                duration: 2000,
                location: 'bottom'
            });
        }
    });

  }

  function chenshubaogao() {
    api.openWin({
        name: '../gerenzhongxin/chenshubaogao_win',
        url: '../gerenzhongxin/chenshubaogao_win.html',
        pageParam: {
            name: 'test'
        }
    });
  }
  function chengzhangdanan() {

  function baokaofangan() {

        }
    });

  function myScore() {
    api.openWin({
        name: 'cjd_list_win',
        url: '../gerenzhongxin/cjd_list_win.html',
        pageParam: {
            name: 'test'
        }
    });
  }
</script>
