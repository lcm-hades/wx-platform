        #footer ul li:nth-child(2).active{ background-image: url(../../image/careerS.png); }
        #footer ul li:nth-child(4).active{ background-image: url(../../image/qualityS.png); }
        #footer ul li:nth-child(5).active{ background-image: url(../../image/meS.png); }

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
api.parseTapmode();
      var body_h = $api.offset($api.dom('body')).h;
          // footerh = $api.offset($api.byId('footer')).h;
      api.openFrame({
          name: 'my_frm',
          url: 'my_frm.html',
          rect: {
              x: 0,
              y: 0,
              w: "auto",
              h: body_h
          },
          pageParam: {
              name: 'test'
          },
          bounces: false,
          vScrollBarEnabled: false,
          hScrollBarEnabled: false
      });


    };






    function diopen(url) {
      var  url1;
      if (url=='index') {
 url1='../'+url
}else {
url1=url
}
        api.openWin({
            name: url,
            url: url1+'.html',
            pageParam: {
                name: 'test'
            },
            animation:{
               type:"none"
            },
            slidBackEnabled:false
        });

    }
</script>
