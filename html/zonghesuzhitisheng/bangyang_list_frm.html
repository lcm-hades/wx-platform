    <style>
    div.screening>ul {
        height: 40px;
        margin: 0;
        padding: 0;
        list-style-type: none;
        border-bottom: none;
        overflow: hidden;
    }
    div.screening>ul>li {
        width: 100%;
        position: relative;

    }

    div.screening>ul>li:after {

        content: '';
        display: inline-block;
        width:20px;
        height: 20px;
        position: absolute;
        right: 10px;
        top:10px;
        background: url("../../../image/on_1.png") no-repeat 100% center;
        transition: 0.5s;
        background-position-x: 50%;
    }

    div.screening>ul>li.current:after{
      -webkit-transform: rotate(180deg);
    }

    .biaoqian{
      font-family: 'PingFang-SC';

      line-height: 1.0;
      padding: 4px 12px;
      color: #333333;
    }

    .act_biaoqian{
      line-height: 1.0;
      /*padding: 4px 12px;*/
      background-color: #6666ff;
      border-radius: 12px;
      color: white;
    }

    .choose{
      display:inline-flex;
      margin-left:10px;
      color:#6666ff;
    }

    .hot_select{
      display:inline-flex;
      border-bottom:2px solid #6666ff;
      color:#6666ff;font-size:16px;
      margin-right: 10px;
    }

    .hot{
      color: #a1a1a1;
      border-bottom:0px;
      font-size:16px;
      display:inline-flex;
      margin-right: 10px;
    }

    <div class="flex-wrap flex-vertical">



    <div style="margin-top: 0px;display:block" id="shengzhengce">

        <ul class="aui-list aui-media-list" id="xldl_ul" >
          <script id="xldl_s" type="text/x-dot-template">
            {{for (var i = 0; i < it.length; i++) {}}
                <li class="aui-list-item"  tapmode onclick="gaokaoXZXQ3({{=i}})">
                    <div class="aui-media-list-item-inner">
                        <div class="aui-list-item-media">
                            <img src="http://www.yxke12.com/Public/Home/images/student/{{=it[i].pict}}" style="width: 4.7rem;height: 4.2rem;border-radius: 5px;">

                                <div class="aui-list-item-title">{{=it[i].name}}</div>

                            </div>
                            <div class="aui-info aui-margin-t-5"  style="position: absolute;bottom: 0;width: 95%;">

                                <div class="aui-info-item">

                                  <span class="shuliang">{{=it[i].looks}}</span>
                                  <img src="../../image/message.png" alt="" style="width:0.6rem;height:0.6rem">
                                  <span class="shuliang">{{=it[i].comments}}</span>
                                </div>
                                <!-- <div class="aui-info-item shijian">2017-01-01</div> -->
                            </div>
                        </div>
                    </div>
                </li>
                {{}}}

<script type="text/javascript">
    var xldlList = [];
    var xldl_dot;
    apiready = function() {
        xldl_dot = doT.template(document.getElementById('xldl_s').innerHTML);
        getBangList();
    };

    function getBangList() {
      zhc.post('http://www.yxke12.com/index.php/App/Zonghesuyangtisheng/bang_list.html',
          {},function(data) {
            xldlList = data;
            document.getElementById('xldl_ul').innerHTML = xldl_dot(xldlList);
            api.parseTapmode();
          },null, true);
    }

    var tab = new auiTab({
        element:document.getElementById("tab"),
    },function(ret){
      var gzc = document. getElementById('gzc');
        var szc = document. getElementById('szc');
        if (ret.index ==1) {

          gzc.className="zcText xiahuaxian";
          szc.className="zcText";
           document. getElementById('guozhengce').style.display = "block";
           document. getElementById('shengzhengce').style.display = "none";
        }else {

          szc.className="zcText xiahuaxian";
          gzc.className="zcText";
          document. getElementById('guozhengce').style.display = "none";
          document. getElementById('shengzhengce').style.display = "block";
        }
    });


  function gaokaoXZXQ3(index) {
    api.openWin({
        name: 'bangyangxiangqing_win',
        url: './bangyangxiangqing_win.html',
        pageParam: {
          data: xldlList[index].id,
          url: "http://www.yxke12.com/index.php/App/Zonghesuyangtisheng/xinli_detail.html",
          faurl: "http://www.yxke12.com/index.php/App/Zonghesuyangtisheng/addcomment.html",
          hurl: "http://www.yxke12.com/index.php/App/Zonghesuyangtisheng/reply.html",
          hqurl: "http://www.yxke12.com/index.php/App/Zonghesuyangtisheng/getreply.html",
          durl: "http://www.yxke12.com/index.php/App/Zonghesuyangtisheng/dianzan.html",
          title:xldlList[index].name
        }
    });
}


</script>
