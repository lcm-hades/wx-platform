<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>端API</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <style>
        .empty{ text-align: center; padding: 120px 0;}
        .top_img{
          width: 100%;
          height: 150px;
        }

        .top_bar{
          width: 100%;
          overflow: hidden;
          padding-top: 12px;
          padding-bottom: 12px;
          background-color: white;
          border-bottom: 1px solid #d2d2d2;
        }
        .top_inner{
          width: 49.4%;
          height: auto;;
          float: left;
          text-align: center;
          position: relative;
          background-color: white;
        }

        .top_inner_right{
          border-left: 1px solid #d2d2d2;
        }

        .xing_img{
          vertical-align: middle;
          width: 35px;
          height: 35px;
        }

        .xing_text{
            display: inline;
            font-size: 15px;
            font-family: "PingFang-SC";
            color: #333333
        }
        .mid_text{
          font-size: 10px;
          font-family: "PingFang-SC";
          color: #333333
        }

        .mid_img{
          width: 45px;
          height: 45px;
        }
        .mid_padding_8{
          padding-top: 9px!important;
          padding-bottom: 9px!important;
          line-height: 1.0;
        }
        .title_panel{
          width: 100%;
          height: auto;
          padding-top: 8px;
          padding-bottom: 8px;
          border-top: 8px solid #f2f2f2;
          background-color: white;

        }
        .list_title{
          margin-left: 8px;
          color: black;
          font-size: 16px;
          font-family: "PingFang-SC";
          color: #333333
        }
    </style>
</head>

<body>
    <!-- <div class="empty"> -->
      <div id="main" class="flex-con" >

      <div>
        <img class="top_img" src="../image/career_banner.png"  >

        <div class="top_bar">
            <div class="top_inner" tapmode onclick="xingXiangTest()">
                <!-- <div class="aui-badge">88</div> -->
                <img class="xing_img" src="../image/xingxiang.png"/>
                <span class="xing_text">性向测评</span>
            </div>
            <div class="top_inner top_inner_right" tapmode onclick="simulateXuanke()">
                <img class="xing_img" src="../image/xuanke.png"/>
                <span class="xing_text">选科指南</span>
            </div>

        </div>

        <section class="aui-grid">
          <div class="aui-row">
              <div class="aui-col-xs-4 mid_padding_8" tapmode onclick="nextPage('school_storage_win')" >
                  <!-- <i class="aui-iconfont aui-icon-home"></i> -->
                  <img class="mid_img" src="../image/school.png" alt="">
                  <div><span class="mid_text">院校库</span></div>
              </div>
              <div class="aui-col-xs-4 mid_padding_8" tapmode onclick="nextPage('zhuanye_storage_win')">
                  <!-- <i class="aui-iconfont aui-icon-gear"></i> -->
                  <img class="mid_img" src="../image/major.png" alt="">
                  <div><span class="mid_text">专业库</span></div>
              </div>
              <div class="aui-col-xs-4 mid_padding_8" tapmode onclick="nextPage('zhiye_storage_win')">
                  <!-- <i class="aui-iconfont aui-icon-map"></i> -->
                  <img class="mid_img" src="../image/job.png" alt="">
                  <div><span class="mid_text">职业库</span></div>
              </div>
            </div>
          </section>

          <div class="title_panel">
              <span class="list_title">生涯课堂</span>
          </div>

      <!-- list start -->

      <div class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-media-list">

          <li class="aui-list-item">
              <div class="aui-media-list-item-inner">
                  <div class="aui-list-item-media">
                      <img src="../image/test_item.png">
                  </div>
                  <div class="aui-list-item-inner">
                      <div class="aui-list-item-text">
                          <div class="aui-list-item-title">带有媒体的列表二</div>
                          <div class="aui-list-item-right">08:00</div>
                      </div>
                      <div class="aui-list-item-text">
                          在下方我们加入了aui-info信息条
                      </div>
                  </div>
              </div>
              <div class="aui-info" style="padding-top:0">
                  <div class="aui-info-item">
                      <img src="../image/liulangnan.png" style="width:1rem" class="aui-img-round" /><span class="aui-margin-l-5">流浪男</span>
                      </div>
                  <div class="aui-info-item">2015-07-14 10:31</div>
              </div>
          </li>
          <li class="aui-list-item">
              <div class="aui-media-list-item-inner">
                  <div class="aui-list-item-media">
                      <img src="../image/test_item.png">
                  </div>
                  <div class="aui-list-item-inner">
                      <div class="aui-list-item-text">
                          <div class="aui-list-item-title">带有媒体的列表二</div>
                          <div class="aui-list-item-right">08:00</div>
                      </div>
                      <div class="aui-list-item-text">
                          这里是内容区域，新版中的列表布局可以很轻松的帮助开发者完成常见列表样式。
                      </div>
                      <div class="aui-info aui-margin-t-5" style="padding:0">
                          <div class="aui-info-item">
                              <img src="../../image/liulangnan.png" style="width:1rem" class="aui-img-round" /><span class="aui-margin-l-5">流浪男</span>
                              </div>
                          <div class="aui-info-item">2015-07-14 10:31</div>
                      </div>
                  </div>
              </div>
          </li>

        </ul>
    </div>

      <!-- list end -->
  </div>
</div>
</body>
