<script type="text/javascript">

var slide = new auiSlide({
container:document.getElementById("aui-slide"),
// "width":300,
"height":194,
"speed":300,
 "autoPlay": 3000,
"pageShow":true,
"pageStyle":'dot',
"loop":true,
'dotPosition':'center',
// currentPage:currentFun

})

var swiper = new Swiper('.swiper-container', {
    "loop":true,
  slidesPerView : 'auto',
centeredSlides : true,
watchSlidesProgress: true,
pagination : '.swiper-pagination',
paginationClickable: true,
slidesOffsetBefore : 5,
});
    apiready = function () {
api.parseTapmode();

        api.setStatusBarStyle({
            style: 'dark',
            color: '#6ab494'
        });

    }

  function diopen(url) {

      api.openWin({
          name: url,
          url: 'html/'+url+'.html',
          animation:{
              type:"none"
          },
          pageParam: {
              name: 'test'
          },
          slidBackEnabled:false



      });

  }



</script>
